# ZMK Custom Config Build Workflow (究極の最終版 - 外部アクションによる解決)

name: Build ZMK Firmware (Ultimate Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    # 🚨 最終修正：Step 2を actions-rs/toolchain で置き換え、依存関係を解決 🚨
    # SDKのダウンロードはwest buildが自動で行います
    - name: 2. Setup Toolchain and Zephyr Environment
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: thumbv7em-none-eabihf # Seeeduino Xiao BLE の ARM アーキテクチャ

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKワークスペースを構築 ---"
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml .
        west update

    - name: 4. Install Python Dependencies and Set Environment
      run: |
        echo "--- Python依存関係をインストールと環境変数の永続化 ---"
        pip install -r zephyr/scripts/requirements.txt
        
        echo "ZEPHYR_BASE=${{ github.workspace }}/zephyr" >> $GITHUB_ENV
        # ZEPHYR_SDK_INSTALL_DIR は west build が自動で処理するため不要

    - name: 5. Run West Build (ビルド実行)
      run: |
        echo "--- Zephyr環境の最終セットアップとビルドの実行 ---"
        
        # Zephyrの環境設定スクリプトを実行し、依存関係を読み込む
        source zephyr/zephyr-env.sh
        
        # west build を実行。必要なSDKはwestが自動でダウンロードします。
        west build -s app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=config \
          -DEXTRA_CONF_FILE=config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=config/prospector_scanner.keymap \
          -DEXTRA_OVERLAY_FILE=config/prospector_scanner.overlay
          

    - name: 6. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        path: build/zephyr/zmk.uf2
        retention-days: 7
7
