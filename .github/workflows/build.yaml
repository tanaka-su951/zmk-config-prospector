name: Build Prospector Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    env:
      ZMK_VERSION: main
      BOARD: seeeduino_xiao_ble

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          path: zmk-config-prospector
          submodules: 'recursive'
          
      - name: Mount ZMK Firmware
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: ${{ env.ZMK_VERSION }}
          # ZMK„ÅÆ„Ç≥„Ç¢„Ç≥„Éº„Éâ„Çízmk-config-prospector/zmk„Å´ÈÖçÁΩÆ
          path: zmk-config-prospector/zmk
          submodules: 'recursive'
          
      - name: Install pip
        shell: bash
        run: |
          apt-get update
          apt-get install -y python3-pip
          
      - name: Install ZMK Dependencies
        shell: bash
        run: |
          # üö® ÊúÄÁµÇ‰øÆÊ≠£: cd „ÇíÂâäÈô§„Åó„ÄÅzmk/requirements.txt „Å∏„ÅÆÊ≠£Á¢∫„Å™„Éë„Çπ„ÇíÊåáÂÆö
          python3 -m pip install -r zmk-config-prospector/zmk/requirements.txt --break-system-packages
          
      - name: Create Custom Module Symlink
        shell: bash
        run: |
          # üö® ÊúÄÁµÇ‰øÆÊ≠£: cd „ÇíÂâäÈô§„Åó„ÄÅ„Éï„É´„Éë„Çπ„Çí‰ΩøÁî®
          ln -s ${{ github.workspace }}/zmk-config-prospector/modules/prospector-zmk-module ${{ github.workspace }}/zmk-config-prospector/zmk/app/modules/prospector-zmk-module
        
      - name: Export Environment Variables
        shell: bash
        run: |
          # üö® ÊúÄÁµÇ‰øÆÊ≠£: cd „ÇíÂâäÈô§
          echo "DTC_INCLUDE_DIRS=${{ github.workspace }}/zmk-config-prospector/modules/prospector-zmk-module" >> $GITHUB_ENV
          echo "CONFIG_DIR=${{ github.workspace }}/zmk-config-prospector/config" >> $GITHUB_ENV
          
      - name: Run West Build (prospector_scanner)
        id: west_build_scanner
        shell: bash
        run: |
          # „Åô„Åπ„Å¶„Éï„É´„Éë„Çπ„ÅßÂÆüË°å
          DTC_INCLUDE_PATH="${{ github.workspace }}/zmk-config-prospector/modules/prospector-zmk-module/dts" 
          
          OVERLAY_FILES="${{ github.workspace }}/zmk-config-prospector/config/boards/${{ env.BOARD }}.overlay ${{ github.workspace }}/zmk-config-prospector/config/prospector_scanner.overlay"

          west build -s ${{ github.workspace }}/zmk-config-prospector/zmk/app -d ${{ github.workspace }}/zmk-config-prospector/build/scanner -b ${{ env.BOARD }} -- \
            -DAPP_LABEL="prospector_scanner" \
            -DDTC_OVERLAY_FILE="${OVERLAY_FILES}" \
            -DDTC_INCLUDE_DIRS="${DTC_INCLUDE_PATH}"

      - name: Run West Build (prospector_adapter)
        id: west_build_adapter
        shell: bash
        run: |
          DTC_INCLUDE_PATH="${{ github.workspace }}/zmk-config-prospector/modules/prospector-zmk-module/dts" 

          OVERLAY_FILES="${{ github.workspace }}/zmk-config-prospector/config/boards/${{ env.BOARD }}.overlay ${{ github.workspace }}/zmk-config-prospector/config/prospector_adapter.overlay"

          west build -s ${{ github.workspace }}/zmk-config-prospector/zmk/app -d ${{ github.workspace }}/zmk-config-prospector/build/adapter -b ${{ env.BOARD }} -- \
            -DAPP_LABEL="prospector_adapter" \
            -DDTC_OVERLAY_FILE="${OVERLAY_FILES}" \
            -DDTC_INCLUDE_DIRS="${DTC_INCLUDE_PATH}"

      - name: Archive Scanner Firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-firmware
          # „Éì„É´„Éâ„Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆ„Éï„É´„Éë„Çπ
          path: zmk-config-prospector/build/scanner/zephyr/zmk_prospector_scanner.uf2

      - name: Archive Adapter Firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_adapter-firmware
          # „Éì„É´„Éâ„Éá„Ç£„É¨„ÇØ„Éà„É™„ÅÆ„Éï„É´„Éë„Çπ
          path: zmk-config-prospector/build/adapter/zephyr/zmk_prospector_adapter.uf2
