name: Build Prospector Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # ZMKの公式ワークフローを呼び出す。
    # GitHub Actionsで最も参照が安定しているとされる 'main' ブランチを参照します。
    uses: zmkfirmware/zmk-github-workflows/.github/workflows/build-user-config.yml@main 
    
    # 'with' ブロックは 'uses' と同じインデントレベルにする必要があります。
    with:
      # ビルドしたいボードとシールドの名前を引数として渡す
      board: seeeduino_xiao_ble
      shield: prospector_scanner
