name: Build Prospector Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # ZMKのメインリポジトリにあるビルドワークフローを呼び出す
    # これにより、セットアップ、west init/update、ビルド、アーティファクト作成の全てが公式の安定したロジックで実行されます。
    uses: zmkfirmware/zmk-github-workflows/.github/workflows/build-user-config.yml@main
    with:
      # ビルドしたいボードとシールドの名前を引数として渡す
      board: seeeduino_xiao_ble
      shield: prospector_scanner
