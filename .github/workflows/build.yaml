# Final Diagnostic: ZMKビルドの失敗原因を特定します。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        
    runs-on: ubuntu-latest
    
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. リポジトリとサブモジュールをチェックアウト
      - name: Checkout user configuration and ZMK submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          
      # 2. 診断と依存関係の初期化 (統合ステップ)
      - name: Diagnostic & Initialization (west init/update)
        run: |
          echo "--- Diagnostic 1: Files after Checkout ---"
          ls -aR
          
          echo "--- Running west init/update ---"
          west init -l .
          west update --rebase
          
          echo "--- Diagnostic 2: Files after West Update ---"
          ls -aR
          
      # 3. Build ZMK firmware
      - name: Build ZMK firmware
        run: west build -s zmk/app -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}
        
      # 4. Archive firmware
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-seeeduino_xiao_ble
          path: build/zephyr/zephyr.uf2
