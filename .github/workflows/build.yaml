name: Build Prospector Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # 外部コンテンツへの読み取り権限を明示的に付与
    permissions:
      contents: read
    
    # ZMKメインリポジトリ内のビルドワークフローを呼び出す
    # uses と with は、ジョブ名 'build' の直下（同じインデントレベル）にある必要があります。
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main 
    
    with:
      # ZMKワークフローの入力パラメータ名を使用
      primaryBoard: seeeduino_xiao_ble
      setShield: prospector_scanner
