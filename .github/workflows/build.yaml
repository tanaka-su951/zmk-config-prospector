# ZMKファームウェア ビルドワークフロー (初期化コマンドを強制的に再実行)

name: Build ZMK Firmware (Forced Init)

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKビルド用Dockerコンテナを使用
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable
    
    # 環境変数をすべてのステップで設定
    env:
      APP_DIR: ${{ github.workspace }}
      
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. ユーザー設定リポジトリをチェックアウト
      - name: Checkout user configuration and ZMK submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          
      # 2. Setup Configuration Files & Forced Workspace Init
      - name: Setup Configuration Files & Forced Workspace Init
        run: |
          echo "Setting up configuration directory..."
          
          # A. ユーザー設定ファイル (.dts, .keymapなど) を'config'フォルダに移動
          mkdir -p config
          
          # .githubフォルダと.gitフォルダ以外を移動
          find . -maxdepth 1 -not -name 'config' -not -name '.git' -not -name '.github' -exec mv {} config/ \; 2>/dev/null || true
          
          # B. configフォルダに移動
          cd config
          
          echo "Forcing workspace initialization and update..."
          # C. 壊れたワークスペースを修復するため、west init/updateを再実行
          # west.ymlはサブモジュールとして取得されていることを想定
          west init -l .
          west update --rebase
          
      # 3. Build ZMK firmware (west build を config ディレクトリ内で実行)
      - name: Build ZMK firmware
        working-directory: config
        run: |
          echo "Starting west build..."
          # west init/updateが成功した前提でビルドを実行
          west build -s zmk/app -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}
          
      # 4. Archive firmware
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}-${{ matrix.board }}
          # ビルド成果物は 'config/build/zephyr/zephyr.uf2' に出力される
          path: config/build/zephyr/zephyr.uf2
