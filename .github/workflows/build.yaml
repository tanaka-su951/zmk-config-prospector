# ZMKビルドの最終安定版。ホストOSでチェックアウトを完了させてからDockerコンテナを使用します。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ワークフロー全体でデフォルトの作業ディレクトリを設定
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        
    # ホストOSでチェックアウトを処理
    runs-on: ubuntu-latest
    
    # Dockerコンテナを使用
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. リポジトリのチェックアウトとサブモジュールの取得
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          path: config # リポジトリ全体を 'config' フォルダにチェックアウト

      # 2. westワークスペースを明示的に初期化し、モジュールを更新
      # 💥 最終修正: west init/update を ZMK の標準コマンドに置き換え
      - name: Initialize and Update ZMK modules
        working-directory: config
        run: |
          # west init を最初に実行し、モジュールの依存関係を取得
          west init -l .
          west update --rebase
        
      # 3. ZMKファームウェアのビルド
      # 💥 最終修正: ビルドは ZMK/app フォルダをソースとして実行
      - name: Build ZMK firmware
        working-directory: config/zmk/app
        run: west build -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}

      # 4. ビルド成果物（ファームウェアファイル）をアーカイブ
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-seeeduino_xiao_ble
          # ビルド結果が config/zmk/app/build/zephyr/zephyr.uf2 に生成されるためパスを変更
          path: config/zmk/app/build/zephyr/zephyr.uf2
