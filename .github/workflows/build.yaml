name: Build ZMK Firmware (Ultimate Stable Build - Final Pattern)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        # west init/updateでZMKリポジトリ全体をダウンロードするため、サブモジュールは不要
        # ZMKリポジトリはwest updateで取得されるため、submodules: trueは不要ですが、
        # 既存の設定を尊重しつつ、念のためfetch-depth: 0を維持します。
        submodules: false # west init/updateを使用するため無効化
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKワークスペースを構築 ---"
        
        # ZMKリポジトリの 'app/west.yml' を明示的に指定して初期化
        # これにより、ZMKリポジトリが $GITHUB_WORKSPACE/zmk にクローンされる
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml
        
        # ワークスペースの依存関係を更新（ZMKリポジトリなどがダウンロードされる）
        west update

    - name: 4. Install Python Dependencies and Export Zephyr Base (修正済み)
      run: |
        echo "--- Python依存関係のインストールとZEPHYR_BASEの設定 ---"
        
        # Westワークスペースのルート（$GITHUB_WORKSPACE）からZMKリポジトリの相対パスを取得
        # 通常、これは "zmk" になります。
        ZMK_ROOT=$(west list zmk -f '{posixpath}')
        echo "Detected ZMK_ROOT: ${ZMK_ROOT}"
        
        # requirements.txt のフルパスを作成し、Python依存関係をインストール
        # $ZMK_ROOT がワークスペースのルートからの相対パスなので、この形式で正しくアクセスできます。
        REQUIREMENTS_PATH="${ZMK_ROOT}/zephyr/scripts/requirements.txt"
        pip install -r "${REQUIREMENTS_PATH}"
        
        # ZEPHYR_BASE のパスを絶対パスで設定
        echo "ZEPHYR_BASE=${{ github.workspace }}/${ZMK_ROOT}/zephyr" >> $GITHUB_ENV
        
        # west zephyr-export を実行し、環境変数を設定
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 5. Install Zephyr SDK
      run: |
        echo "--- Zephyr SDKのセットアップ ---"
        # SDKの明示的なインストールとパス設定 (v0.16.5)
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz -O /tmp/zephyr-sdk.tar.xz
        
        SDK_ROOT="${{ runner.tool_cache }}/zephyr-sdk-0.16.5"
        mkdir -p ${SDK_ROOT}
        
        # SDK展開のファイル名修正済み
        tar xf /tmp/zephyr-sdk.tar.xz -C ${SDK_ROOT} --strip-components=1
        
        # ZEPHYR_SDK_INSTALL_DIR のみを環境変数に設定
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_ROOT}" >> $GITHUB_ENV

    - name: 6. Run West Build (ビルド実行)
      run: |
        echo "--- Zephyr環境の最終セットアップとビルドの実行 ---"
        
        # ビルドはワークスペースのルートから実行
        # ZMKリポジトリ自体がビルドソースとなるため、'zmk' を指定
        west build -s zmk -d build -b ${{ env.BOARD }} -- \
          -DZMK_CONFIG=config 
          

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        # ビルド成果物はワークスペースのルート直下の 'build/zephyr/' に出力される
        path: build/zephyr/zmk.uf2
        retention-days: 7
