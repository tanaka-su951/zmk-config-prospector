name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ソースコードをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    # 必要な依存関係をインストール
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          python3-pip \
          ninja-build \
          cmake \
          wget \
          tar \
          unzip

    # west をインストール
    - name: Install west
      run: python3 -m pip install --upgrade west

    # Zephyr SDK をダウンロードして展開
    - name: Download and extract Zephyr SDK
      run: |
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v1.0.0-beta1/zephyr-sdk-1.0.0-beta1-linux-x86_64.tar.xz
        tar -xf zephyr-sdk-1.0.0-beta1-linux-x86_64.tar.xz
        mv zephyr-sdk-1.0.0-beta1 zephyr-sdk

    # Zephyr SDK の環境設定
    - name: Set up Zephyr SDK environment
      run: |
        source $PWD/zephyr-sdk/zephyr-env.sh
        echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk" >> $GITHUB_ENV

    # west ワークスペースの初期化
    - name: Initialize west workspace
      run: |
        west init -l config
        west update

    # Zephyr SDK 環境のエクスポート
    - name: Export Zephyr environment
      run: |
        source $PWD/zephyr-sdk/zephyr-env.sh
        west zephyr-export

    # ファームウェアのビルド
    - name: Build firmware
      run: |
        source $PWD/zephyr-sdk/zephyr-env.sh
        west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

    # ビルド成果物をアーカイブ
    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        path: build/zephyr/zephyr.uf2
