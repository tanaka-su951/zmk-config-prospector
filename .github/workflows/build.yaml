# ZMKビルドの最終安定版。ホストOSでチェックアウトを完了させてからDockerコンテナを使用します。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ワークフロー全体でデフォルトの作業ディレクトリを設定
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        
    # ホストOSでチェックアウトを処理
    runs-on: ubuntu-latest
    
    # Dockerコンテナを使用
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. リポジトリのチェックアウトとサブモジュールの取得
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          path: config # リポジトリ全体を 'config' フォルダにチェックアウト

      # 2. 💥 統合: west環境の初期化とビルドをまとめて実行
      - name: Initialize, Update and Build ZMK firmware
        working-directory: config
        run: |
          # west.yml をルートに戻す (ビルド環境を整える)
          mv west.yml ..
          cd ..
          
          # 過去のZMKクローンを削除し、クリーンな環境から開始
          rm -rf zmk
          
          # west環境を初期化し、ZMK本体をダウンロード
          west init -l .
          west update --rebase
          
          # ファイルシステムが安定するのを待つ (重要)
          sleep 5

          # ビルドを実行: ZMK/appのソースコードをビルド
          # west updateが成功すれば、zmk/appはルートに存在
          west build -s zmk/app -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}
        
      # 3. ビルド成果物（ファームウェアファイル）をアーカイブ (ステップ番号を修正)
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-seeeduino_xiao_ble
          # ビルド結果のパスを build/zephyr/zephyr.uf2 に設定
          path: build/zephyr/zephyr.uf2
