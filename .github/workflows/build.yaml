        # å¾Œç¶šã®ã‚¹ãƒ†ãƒƒãƒ—ã®ãŸã‚ã«ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
        echo "ZMK_WORKSPACE=${{ github.workspace }}/zmk_workspace" >> $GITHUB_ENV

