# ZMKの公式外部ビルドワークフローを使用 (最新のmainブランチに依存)

name: Build ZMK Firmware (Official Final Retry)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # 最新の main ブランチを使用
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 🚨 最新の公式ワークフロー形式と推測される入力名を使用 🚨
      board: seeeduino_xiao_ble
      shield: prospector_scanner
      zmk-config-path: ${{ github.workspace }}
