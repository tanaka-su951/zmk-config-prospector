    - name: Clone ZMK Core and Checkout Stable Tag
      run: |
        echo "--- 1. ZMKã‚³ã‚¢ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã€ã‚¿ã‚° ${{ env.ZMK_STABLE_TAG }} ã«ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ ---"
        # å±¥æ­´ã‚’ã™ã¹ã¦å–å¾—
        git clone https://github.com/zmkfirmware/zmk zmk
        cd zmk
        # å­˜åœ¨ã™ã‚‹ã‚¿ã‚°åã«åˆ‡ã‚Šæ›¿ãˆã‚‹ (ã‚¿ã‚°èªè­˜ã‚¨ãƒ©ãƒ¼ã‚’è§£æ¶ˆ)
        git checkout ${{ env.ZMK_STABLE_TAG }}
