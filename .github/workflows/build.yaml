# ZMK Custom Config Build Workflow (ZMK公式アクション使用版)

name: Build ZMK Firmware (Using Official ZMK Action)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # ステップ1: まず、あなたの設定リポジトリをチェックアウトします
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4

    # ステップ2: ZMK公式のセットアップアクションを実行します
    # これ一つで、west, Python, Zephyr SDKのセットアップが完了します
    - name: 2. Setup ZMK build environment
      uses: zmkfirmware/setup-zmk-action@v1

    # ステップ3: ビルドを実行します
    # BOARDはここで指定するか、envブロックで指定します
    - name: 3. Run West Build
      run: |
        echo "--- Building firmware ---"
        west build -p auto -b seeeduino_xiao_ble -- -DZMK_CONFIG="${{ github.workspace }}/config"

    # ステップ4: ビルドされたファームウェアをアーティファクトとしてアップロードします
    - name: 4. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-seeeduino_xiao_ble-prospector_scanner
        path: build/zephyr/zmk.uf2
        retention-days: 7
