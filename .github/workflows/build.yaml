# .github/workflows/build-zmk.yml の修正済み全文（デバッグステップ追加）

name: Build Prospector Firmware (Local)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # ZMKの標準ビルド環境コンテナを使用
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root

    steps:
    - name: Checkout ZMK Config and Module
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Python Venv
      run: |
        apt update
        apt install -y python3.12-venv || apt install -y python3-venv
      shell: bash

    # ★★★ 新規追加：デバッグステップ ★★★
    - name: Debug ZMK Directory Structure
      run: ls -R zmk
      shell: bash
      
    - name: Set up Python Environment
      run: |
        /usr/bin/python3 -m venv zmk-env
        source zmk-env/bin/activate
        # ZMKの依存関係をインストール (デバッグ結果に基づき、後で修正)
        pip install -r zmk/requirements.txt
      shell: bash
        
    - name: Initialize and Update west workspace
      run: |
        west init -l zmk/app
        west update
      shell: bash

    - name: Build Shield:prospector_scanner (seeeduino_xiao_ble)
      run: |
        source zmk-env/bin/activate
        west build -s zmk/app -d build/prospector_scanner -b seeeduino_xiao_ble -- -DSHIELD="prospector_scanner"
      shell: bash

    - name: Archive production artifacts (Artifact Upload)
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble-zmk
        path: build/prospector_scanner/zephyr/zmk.uf2
