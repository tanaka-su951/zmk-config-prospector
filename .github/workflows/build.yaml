name: Build ZMK Firmware (Manual Setup Final Attempt v10)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      ZMK_CORE_REF: main 

    steps:
    - name: Checkout ZMK Config (Your Repo)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up West and Initialize Workspace
      run: |
        echo "--- 1. Westをセットアップし、全依存関係をクローン ---"
        pip install west
        
        west init -m https://github.com/zmkfirmware/zmk --mr ${{ env.ZMK_CORE_REF }} --mf app/west.yml
        west update
        
    - name: Install Python Dependencies (Bypass requirements.txt)
      run: |
        echo "--- 2. Python要件をインストール (手動) ---"
        pip install pyyaml setuptools
        
    - name: Manually Setup Zephyr SDK (Final URL Pattern Fix)
      run: |
        echo "--- 3. Zephyr SDKを手動でダウンロードして環境変数を設定 ---"
        
        # 🚨 最終修正: URLパターンを簡略化し、確実なファイル名を指定する 🚨
        SDK_VERSION="0.16.6"
        SDK_FILENAME="zephyr-sdk-${SDK_VERSION}_linux-x86_64.tar.gz"
        # リリース名を含めず、ダウンロードファイルに直接リンクするパターンに変更
        SDK_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${SDK_VERSION}/${SDK_FILENAME}"
        WEST_TOOLCHAIN_DIR="$HOME/zephyr-sdk"
        
        # 念のため、今回は v0.16.5 のURLをそのまま使用し、-Lオプションを付けることでリダイレクトに対応させます。
        # 以前のバージョンは v0.16.1 だったので、今回は v0.16.5 で試します。
        
        # 最終手段として、curl -L を使用してリダイレクトを完全に追跡します。
        curl -L "https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.gz" -o "${SDK_FILENAME}"
        
        mkdir -p $WEST_TOOLCHAIN_DIR
        tar -xzf "${SDK_FILENAME}" --strip-components=1 -C $WEST_TOOLCHAIN_DIR
        
        rm "${SDK_FILENAME}"
        
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$WEST_TOOLCHAIN_DIR" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    - name: Run West Build
      run: |
        echo "--- 4. west build実行 ---"
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
