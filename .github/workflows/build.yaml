name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # コードをチェックアウト（サブモジュール込み）
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    # 必要な依存パッケージをインストール
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3-pip ninja-build cmake xz-utils wget

    # west をインストール
    - name: Install west
      run: python3 -m pip install --upgrade west

    # Zephyr SDK のダウンロードと展開
    - name: Download Zephyr SDK
      run: |
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.4/zephyr-sdk-0.17.4_linux-x86_64.tar.xz
        tar -xf zephyr-sdk-0.17.4_linux-x86_64.tar.xz
        ./zephyr-sdk-0.17.4/setup.sh -h

    # 環境変数を設定
    - name: Set Zephyr environment variables
      run: |
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.17.4" >> $GITHUB_ENV

    # west ワークスペースを初期化・更新
    - name: Initialize west workspace
      run: |
        west init -l config
        west update

    # ファームウェアをビルド
    - name: Build firmware
      run: west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

    # ビルド成果物をアップロード
    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        path: build/zephyr/zephyr.uf2
