# ZMKビルドの最終安定版。west init/updateを排除し、手動で依存関係を強制取得します。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ワークフロー全体でデフォルトの作業ディレクトリを設定
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        # 💥 修正: デフォルトのシェルを 'bash' に強制変更
        shell: bash
        
    # ホストOSでチェックアウトを処理
    runs-on: ubuntu-latest
    
    # Dockerコンテナを使用
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. 💥 修正: 必要なすべてのリポジトリを強制クローンと環境設定
      - name: Force Clone ZMK, Zephyr, and Setup Environment
        env:
          ZEPHYR_BASE: ${{ github.workspace }}/zephyr
        run: |
          echo "Force cloning ZMK and dependencies..."
          
          # ZMK/Zephyr/User Configを直接クローン
          git clone --depth 1 https://github.com/zmkfirmware/zmk.git
          git clone --depth 1 https://github.com/zephyrproject-rtos/zephyr.git
          git clone --depth 1 https://github.com/tanaka-su951/zmk-config-prospector.git config # 自身のconfigリポジトリをconfigフォルダにクローン
          
          # ユーザー設定ファイルをzmk/appの横に配置（config/の内容をルートに移動）
          echo "Moving user files to root for build context..."
          mv config/* . 2>/dev/null || true
          rm -rf config
          
          # 💥 Zephyrの環境設定を強制的に読み込む
          echo "Sourcing Zephyr environment..."
          . zephyr/zephyr-env.sh
          
          # ZMKの標準的なビルドコマンドを実行
          echo "Starting west build..."
          west build -s zmk/app -p \
             -b ${{ matrix.board }} \
             -- -DSHIELD=${{ matrix.shield }}
        
      # 2. ビルド成果物（ファームウェアファイル）をアーカイブ
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-seeeduino_xiao_ble
          path: build/zephyr/zephyr.uf2
