name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. ソースコードをチェックアウト（サブモジュールも再帰的に取得）
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2. 依存関係をインストール
    - name: Install dependencies
      run: |
        sudo apt update
        # 必要なツール（git, python, ninja, cmake, wget, tar, curl, jq）をインストール
        sudo apt install -y git python3-pip ninja-build cmake wget tar unzip curl jq

    # 3. west とその他のPython依存関係をインストール
    - name: Install west and Python dependencies
      # westとZephyrの依存パッケージをインストール
      run: python3 -m pip install --upgrade west setuptools wheel
      
    # 4. west ワークスペース初期化とモジュール更新
    - name: Initialize west workspace and update modules
      # ZMKの設定ファイル（configファイル）を元に初期化とモジュール更新を実行
      run: |
        west init -l config
        west update

    # 5. 【重要】Zephyr Toolchain（SDK）をwest経由で自動インストール
    - name: Install Zephyr Toolchain via west
      run: |
        # west経由でZephyr SDKをインストールするディレクトリを設定
        echo "Setting toolchain path for west..."
        west config -f .west/config zephyr.toolchain-variant zephyr
        
        # Zephyr Toolchainをインストール
        echo "Installing Zephyr toolchains..."
        west update

    # 6. Zephyr 環境変数を設定し、ZMK ファームウェアをビルド
    - name: Build ZMK firmware
      run: |
        # Zephyrの環境変数をエクスポート（ツールチェインパスなどが設定される）
        west zephyr-export

        # 指定されたボードとシールドでZMKファームウェアをビルド
        # -s app はZMKのリポジトリ構造に合わせています
        west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

    # 7. ビルド成果物（ファームウェアファイル）をアーカイブ
    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        # ビルド後の uf2 ファイルのパス
        path: build/zephyr/zephyr.uf2
