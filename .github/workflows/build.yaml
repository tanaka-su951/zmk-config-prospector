name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ソースコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 依存関係をインストール
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3-pip ninja-build cmake wget tar xz-utils unzip jq

      # west をインストール
      - name: Install west
        run: python3 -m pip install --upgrade west

      # Zephyr SDK のキャッシュ
      - name: Cache Zephyr SDK
        id: cache-sdk
        uses: actions/cache@v3
        with:
          path: zephyr-sdk
          key: zephyr-sdk-latest

      # Zephyr SDK をダウンロード・展開・環境設定
      - name: Setup Zephyr SDK
        if: steps.cache-sdk.outputs.cache-hit != 'true'
        run: |
          echo "キャッシュなし、SDKをダウンロードします"
          ZEHPYR_SDK_TAG=$(curl -s https://api.github.com/repos/zephyrproject-rtos/sdk-ng/releases/latest | jq -r '.tag_name')
          echo "Latest Zephyr SDK tag: $ZEHPYR_SDK_TAG"
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/${ZEHPYR_SDK_TAG}/zephyr-sdk-${ZEHPYR_SDK_TAG}-linux-x86_64.tar.xz
          tar -xf zephyr-sdk-${ZEHPYR_SDK_TAG}-linux-x86_64.tar.xz
          mv zephyr-sdk-${ZEHPYR_SDK_TAG} zephyr-sdk
        shell: bash

      # Zephyr SDK 環境変数設定
      - name: Export Zephyr environment
        run: |
          export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk
          source $ZEPHYR_SDK_INSTALL_DIR/zephyr-env.sh
          west zephyr-export

      # west ワークスペース初期化
      - name: Initialize west workspace
        run: |
          west init -l config
          west update

      # ファームウェアをビルド
      - name: Build firmware
        run: |
          export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk
          west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

      # ビルド成果物をアーカイブ
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-seeeduino_xiao_ble
          path: build/zephyr/zephyr.uf2
