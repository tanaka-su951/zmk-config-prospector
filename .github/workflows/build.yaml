name: Build ZMK Firmware (Manual Setup Final Attempt v7)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      ZMK_CORE_REF: main 

    steps:
    - name: Checkout ZMK Config (Your Repo)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Set up West and Initialize Workspace
      run: |
        echo "--- 1. Westã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã—ã€å…¨ä¾å­˜é–¢ä¿‚ã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ ---"
        pip install west
        
        west init -m https://github.com/zmkfirmware/zmk --mr ${{ env.ZMK_CORE_REF }} --mf app/west.yml
        west update
        
    - name: Install Python Dependencies (Bypass requirements.txt)
      run: |
        echo "--- 2. Pythonè¦ä»¶ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« (æ‰‹å‹•) ---"
        # ğŸš¨ æœ€çµ‚ä¿®æ­£: requirements.txt ã®ãƒ‘ã‚¹å•é¡Œã‚’å›é¿ ğŸš¨
        pip install pyyaml setuptools
        
    - name: Manually Setup Zephyr SDK (v0.16.1)
      run: |
        echo "--- 3. Zephyr SDKã‚’æ‰‹å‹•ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š ---"
        WEST_TOOLCHAIN_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.1/zephyr-sdk-0.16.1_linux-x86_64.tar.gz"
        WEST_TOOLCHAIN_DIR="$HOME/zephyr-sdk"
        
        mkdir -p $WEST_TOOLCHAIN_DIR
        curl -L $WEST_TOOLCHAIN_URL | tar -xz -C $WEST_TOOLCHAIN_DIR --strip-components=1
        
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$WEST_TOOLCHAIN_DIR" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    - name: Run West Build
      run: |
        echo "--- 4. west buildå®Ÿè¡Œ ---"
        # CMakeãŒæˆåŠŸã™ã‚‹ã‹ã©ã†ã‹ã‚’ç¢ºèª
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
