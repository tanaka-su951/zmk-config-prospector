# ZMK Custom Config Build Workflow (究極の最終確定版 - ZMK_DIR 変数の導入と各ステップでの cd)

name: Build ZMK Firmware (Ultimate Stable Build - Final Pattern)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1
      ZMK_DIR: ${{ github.workspace }}/zmk # 🚨 究極の最終修正: ZMK ワークスペースの絶対パスを定義

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKワークスペースを構築 ---"
        
        # ZMKリポジトリの 'app/west.yml' を明示的に指定して初期化
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml zmk 
        
        # west init で作成されたワークスペースのルートに移動
        cd "${{ env.ZMK_DIR }}" # 🚨 ZMK_DIR を使用して移動
        # その後、ワークスペースの依存関係を更新
        west update

    - name: 4. Install Python Dependencies and Export Zephyr Base
      run: |
        echo "--- Python依存関係のインストールとZEPHYR_BASEの設定 ---"
        
        # 🚨 究極の最終修正: ZMK ワークスペースのルートに移動
        cd "${{ env.ZMK_DIR }}"
        
        # zephyr/scripts/requirements.txt を直接参照
        pip install -r zephyr/scripts/requirements.txt
        
        # ZEPHYR_BASE のパスを絶対パスで設定
        echo "ZEPHYR_BASE=${{ env.ZMK_DIR }}/zephyr" >> $GITHUB_ENV # 🚨 ZMK_DIR を使用
        
        # west zephyr-export はワークスペースのルート（zmk/）から実行
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 5. Install Zephyr SDK
      run: |
        echo "--- Zephyr SDKのセットアップ ---"
        # SDKの明示的なインストールとパス設定 (v0.16.5)
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz -O /tmp/zephyr-sdk.tar.xz
        
        SDK_ROOT="${{ runner.tool_cache }}/zephyr-sdk-0.16.5"
        mkdir -p ${SDK_ROOT}
        
        # SDK展開のファイル名修正済み
        tar xf /tmp/zephyr-sdk.tar.xz -C ${SDK_ROOT} --strip-components=1
        
        # ZEPHYR_SDK_INSTALL_DIR のみを環境変数に設定
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_ROOT}" >> $GITHUB_ENV

    - name: 6. Run West Build (ビルド実行)
      run: |
        echo "--- Zephyr環境の最終セットアップとビルドの実行 ---"
        
        # 🚨 究極の最終修正: ZMK ワークスペースのルートに移動
        cd "${{ env.ZMK_DIR }}"
        
        # ソースディレクトリとして、カレントディレクトリ '.' を指定
        west build -s . -d build -b ${{ env.BOARD }} -- \
          -DZMK_CONFIG=${{ github.workspace }}/config 
          

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        # 🚨 究極の最終修正: ワークスペースのルートからの絶対パスを指定
        path: ${{ env.ZMK_DIR }}/build/zephyr/zmk.uf2
        retention-days: 7
