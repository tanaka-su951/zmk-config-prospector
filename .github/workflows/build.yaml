# ZMK Custom Config Build Workflow (最終確定版)
# 環境初期化とビルドを単一ステップに統合

name: Build ZMK Firmware (Final Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      ZEPHYR_SDK_VERSION: 0.15.2
      ZEPHYR_SDK_URL: https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2_linux-x86_64.tar.gz
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West and Python Dependencies
      # WestとPython依存関係のインストールを統合
      run: |
        pip install west
        pip install -r zephyr/scripts/requirements.txt # 依存関係は次のステップでダウンロードされる前提

    - name: 3. Clone ZMK Core and Initialize West Workspace
      run: |
        echo "--- ZMKコアをクローンし、west.ymlを移動して初期化 ---"
        
        git clone https://github.com/zmkfirmware/zmk zmk
        mv zmk/app/west.yml zmk/west.yml
        
        west init -l zmk
        # 🚨 以前の Step 4 (Python依存関係インストール) が成功するために west update は先に行う
        west update

    - name: 4. Download and Setup Zephyr SDK
      run: |
        ZEPHYR_SDK_DIR="${{ runner.tool_cache }}/zephyr-sdk"

        echo "Installing Zephyr SDK v${{ env.ZEPHYR_SDK_VERSION }} to ${ZEPHYR_SDK_DIR}"
        
        mkdir -p ${ZEPHYR_SDK_DIR}
        
        curl -L -f -sS ${{ env.ZEPHYR_SDK_URL }} -o sdk.tar.gz
        
        tar -xzf sdk.tar.gz -C ${ZEPHYR_SDK_DIR} --strip-components=1

        # SDKの環境変数をエクスポート (Step 6に引き継がれる)
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=${ZEPHYR_SDK_DIR}" >> $GITHUB_ENV
        
    - name: 5. Run West Build (単一シェルセッションで環境設定とビルドを実行)
      run: |
        echo "--- Zephyr環境セットアップとビルドの実行 ---"
        
        # 🚨 最終解決策：zephyr-env.sh をソースし、同じシェルセッションでビルドを実行 🚨
        # これにより、find_package(Zephyr) が成功するために必要なすべての変数が設定されます。
        source zephyr/zephyr-env.sh
        
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=${{ github.workspace }}/config \
          -DEXTRA_CONF_FILE=${{ github.workspace }}/config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=${{ github.workspace }}/config/prospector_scanner.keymap \
          -DEXTRA_OVERLAY_FILE=${{ github.workspace }}/config/prospector_scanner.overlay
          

    - name: 6. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        path: build/zephyr/zmk.uf2
        retention-days: 7
