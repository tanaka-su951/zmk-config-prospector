        # ğŸš¨ æœ€çµ‚ä¿®æ­£ï¼šæ‰‹å‹•ã® curl/tar ã‚’ Zephyr ã®å…¬å¼ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚¹ã‚¯ãƒªãƒ—ãƒˆã«ç½®ãæ›ãˆ ğŸš¨
