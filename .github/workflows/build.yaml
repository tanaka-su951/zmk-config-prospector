jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã‚’æ§‹ç¯‰ ---"
        
        # ZMKã®ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ 'zmk' ãƒ•ã‚©ãƒ«ãƒ€ã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã€æ¨™æº– west.yml ã§åˆæœŸåŒ–
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml zmk 

        # ZMKãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã«ç§»å‹•
        cd zmk
        
        # ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹å†…ã§ west update ã‚’å®Ÿè¡Œ
        west update

    - name: 4. Install Python Dependencies and Export Zephyr Base
      run: |
        echo "--- Pythonä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨ZEPHYR_BASEã®è¨­å®š ---"
        # ğŸš¨ ä¿®æ­£: çµ¶å¯¾ãƒ‘ã‚¹ã§ requirements.txt ã‚’æŒ‡å®š
        pip install -r ${{ github.workspace }}/zmk/zephyr/scripts/requirements.txt
        
        # ç’°å¢ƒå¤‰æ•°ã®è¨­å®š (ZEPHYR_BASE ã¯ zmk ãƒ•ã‚©ãƒ«ãƒ€å†…ã® zephyr ã‚’æŒ‡ã™)
        echo "ZEPHYR_BASE=${{ github.workspace }}/zmk/zephyr" >> $GITHUB_ENV
        
        # west zephyr-export ã‚’å®Ÿè¡Œ
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 5. Install Zephyr SDK
      run: |
        echo "--- Zephyr SDKã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---"
        # SDKã®æ˜ç¤ºçš„ãªã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨ãƒ‘ã‚¹è¨­å®š (v0.16.5)
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz -O /tmp/zephyr-sdk.tar.xz
        
        SDK_ROOT="${{ runner.tool_cache }}/zephyr-sdk-0.16.5"
        mkdir -p ${SDK_ROOT}
        
        tar xf /tmp/zephyr-sdk.tar.xz -C ${SDK_ROOT} --strip-components=1
        
        # ZEPHYR_SDK_INSTALL_DIR ã®ã¿ã‚’ç’°å¢ƒå¤‰æ•°ã«è¨­å®š
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_ROOT}" >> $GITHUB_ENV

    - name: 6. Run West Build (ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ)
      run: |
        echo "--- Zephyrç’°å¢ƒã®æœ€çµ‚ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ã®å®Ÿè¡Œ ---"
        
        # ZMKã®ã‚¢ãƒ—ãƒªãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŒ‡å®šã—ã¦ãƒ“ãƒ«ãƒ‰ã€‚ZMK_CONFIG=../config ã§ãƒªãƒã‚¸ãƒˆãƒªãƒ«ãƒ¼ãƒˆã® config ã‚’å‚ç…§
        west build -s app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=../config 
          

    - name: 7. Archive Firmware Artifacts
      # ãƒ‘ã‚¹ã®èµ·ç‚¹ãŒ zmk ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ãªã£ã¦ã„ã‚‹ãŸã‚ä¿®æ­£
      uses: actions/upload-artifact@v4
      with:
