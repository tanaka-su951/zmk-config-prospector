# ZMKの公式外部ビルドワークフローを使用 (最新のmainブランチに依存)

name: Build ZMK Firmware (Official Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 🚨 修正: ZMKの公式ワークフローの入力名に合わせてハイフン形式に変更 🚨
      board-name: seeeduino_xiao_ble
      shield-name: prospector_scanner
      zmk-config-path: ${{ github.workspace }}

