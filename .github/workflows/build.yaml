    - name: 1. Checkout ZMK Config (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West and Python Dependencies
      # Westã¨Pythonä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚’çµ±åˆ
      run: |
        pip install west
        pip install -r zephyr/scripts/requirements.txt # ä¾å­˜é–¢ä¿‚ã¯æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã‚‹å‰æ

    - name: 3. Clone ZMK Core and Initialize West Workspace
      run: |
        echo "--- ZMKã‚³ã‚¢ã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã€west.ymlã‚’ç§»å‹•ã—ã¦åˆæœŸåŒ– ---"
        
