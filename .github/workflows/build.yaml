name: Build ZMK Firmware (Using ZMK Template)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    
    # 📌 ZMKテンプレートにビルド対象のキーボード情報を渡す
    with:
      # build_board_matrix に、ビルドしたいボード名とアプリケーションラベルを定義
      # -DAPP_LABEL="prospector_scanner" に相当する設定
      build_board_matrix: |
        [
          {"board": "seeeduino_xiao_ble", "shield": "prospector_scanner"},
          {"board": "seeeduino_xiao_ble", "shield": "prospector_adapter"}
        ]
