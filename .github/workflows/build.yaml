name: Build ZMK Firmware (Using ZMK Template)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    
    # 📌 最新の ZMK テンプレートの引数に修正
    with:
      # build_shields に、ビルドしたい「ボード名:シールド名」の組み合わせを渡す
      # シールド名 (例: prospector_scanner) は、config/にある同名のファイルと一致します
      build_shields: "seeeduino_xiao_ble:prospector_scanner seeeduino_xiao_ble:prospector_adapter"
