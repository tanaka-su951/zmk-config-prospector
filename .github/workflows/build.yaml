# ZMKの標準的な外部ビルドワークフローを使用します。
# ワークフロー参照先を、ZMKが推奨する最新の 'zmk-config' リポジトリに変更しました。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # ZMKが推奨する最新かつ正しいパス: zmkfirmware/zmk-config/.github/workflows/build-config.yml@main
    uses: zmkfirmware/zmk-config/.github/workflows/build-config.yml@main
