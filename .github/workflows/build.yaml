# ZMKの標準的な外部ビルドワークフローを使用
# このワークフローは、GitHub Actionsでの複雑なセットアップと
# 依存関係のクローン処理をすべてZMK公式側に任せるためのものです。

name: Build ZMK Firmware (Official Method)

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # これにより、全ての環境設定とビルド処理が自動で行われます
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 修正: 'inputs.' プレフィックスを付けて入力値を渡します
      inputs.board: seeeduino_xiao_ble
      inputs.shield: prospector_scanner
      # ユーザー設定ファイルの場所を渡します（通常、リポジトリルートを指す）
      inputs.zmk_config_path: ${{ github.workspace }}
