# ZMKファームウェア ビルドワークフロー (環境の不安定性を回避する最終版)

name: Build ZMK Firmware (Final CMake Path Fix)

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKビルド用Dockerコンテナを使用
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable
    
    # 環境変数をすべてのステップで設定
    env:
      # Dockerコンテナ内のZephyrの場所 (このパスは固定)
      ZEPHYR_BASE: /opt/zmk/zephyr
      
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. ユーザー設定リポジトリをチェックアウト
      # submodules: true は使用しない (ZMK公式のwest updateに任せる)
      - name: Checkout user configuration (Config as Root)
        uses: actions/checkout@v4
        with:
          submodules: false
          
      # 2. ZMK公式ワークスペースの設定と依存関係の更新
      - name: Setup ZMK Workspace and Update Dependencies
        run: |
          echo "Setting up ZMK workspace..."

          # A. west init を実行し、ZephyrとZMK本体をクローン
          # ユーザーのwest.ymlがルートにあるため、これがワークスペースになる
          west init -l .
          west update --rebase
          
          # B. Zephyr環境スクリプトを読み込み (CMakeに必要な変数を設定)
          # ZMK Dockerイメージではbash互換でなければならない
          # $ZEPHYR_BASE は/opt/zmk/zephyr を指しているはず
          . $ZEPHYR_BASE/zephyr-env.sh
          
      # 3. Build ZMK firmware (west build の代わりに cmake を直接呼び出し)
      - name: Build ZMK firmware
        run: |
          echo "Starting CMake build..."
          
          # 環境変数 $ZEPHYR_BASE の値
          ZEPHYR_BASE_PATH=${{ env.ZEPHYR_BASE }}
          
          # CMakeを直接呼び出し、Zephyrの設定ファイルパスを強制注入
          # -DZEPHYR_CMAKE_MODULES で設定ファイルへのパスを明示
          cmake -B build -S zmk/app \
              -GNinja \
              -DBOARD=${{ matrix.board }} \
              -DSHIELD=${{ matrix.shield }} \
              -DZEPHYR_CMAKE_MODULES=$ZEPHYR_BASE_PATH/cmake/modules
              
          # Ninjaでビルドを実行
          ninja -C build
        
      # 4. Archive firmware
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}-${{ matrix.board }}
          # ビルド成果物はルートの 'build' フォルダに出力される
          path: build/zephyr/zephyr.uf2
