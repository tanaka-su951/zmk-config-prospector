name: Build Prospector Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    # 外部コンテンツへの読み取り権限を明示的に付与
    permissions:
      contents: read
    
    # ZMKの公式ワークフローを呼び出す
    uses: zmkfirmware/zmk-github-workflows/.github/workflows/build-user-config.yml@main 
    
    with:
      # 'with' ブロックは 'uses' と同じインデントレベルにする
      board: seeeduino_xiao_ble
      shield: prospector_scanner
