        # SDKã®ç’°å¢ƒå¤‰æ•°ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ (Step 6ã«å¼•ãç¶™ãŒã‚Œã‚‹)
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=${ZEPHYR_SDK_DIR}" >> $GITHUB_ENV
        
    - name: 5. Run West Build (å˜ä¸€ã‚·ã‚§ãƒ«ã‚»ãƒƒã‚·ãƒ§ãƒ³ã§ç’°å¢ƒè¨­å®šã¨ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ)
      run: |
        echo "--- Zephyrç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ã®å®Ÿè¡Œ ---"
        
        # ğŸš¨ æœ€çµ‚è§£æ±ºç­–ï¼šzephyr-env.sh ã‚’ã‚½ãƒ¼ã‚¹ã—ã€åŒã˜ã‚·ã‚§ãƒ«ã‚»ãƒƒã‚·ãƒ§ãƒ³ã§ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ ğŸš¨
        # ã“ã‚Œã«ã‚ˆã‚Šã€find_package(Zephyr) ãŒæˆåŠŸã™ã‚‹ãŸã‚ã«å¿…è¦ãªã™ã¹ã¦ã®å¤‰æ•°ãŒè¨­å®šã•ã‚Œã¾ã™ã€‚
        source zephyr/zephyr-env.sh
        
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=${{ github.workspace }}/config \
          -DEXTRA_CONF_FILE=${{ github.workspace }}/config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=${{ github.workspace }}/config/prospector_scanner.keymap \
          -DEXTRA_OVERLAY_FILE=${{ github.workspace }}/config/prospector_scanner.overlay
          

    - name: 6. Archive Firmware Artifacts
