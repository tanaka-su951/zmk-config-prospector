name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. ソースコードをチェックアウト（サブモジュールも再帰的に取得）
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2. 依存関係をインストール
    - name: Install dependencies
      run: |
        sudo apt update
        # 必要なツール（git, python, ninja, cmake, wget, tar, curl, jq）をインストール
        sudo apt install -y git python3-pip ninja-build cmake wget tar unzip curl jq

    # 3. west とその他のPython依存関係をインストール
    - name: Install west and initial Python dependencies
      # westとZephyrの依存パッケージをインストール
      run: python3 -m pip install --upgrade west setuptools wheel

    # 4. west ワークスペース初期化とモジュール更新
    - name: Initialize west workspace and update modules
      # ZMKの設定ファイル（configファイル）を元に初期化とモジュール更新を実行
      run: |
        west init -l config
        west update

    # 5. Zephyr Toolchain（SDK）をwest経由で自動インストール
    - name: Install Zephyr Toolchain
      run: |
        # west updateによって依存関係が解決され、必要なツールチェインが自動的にインストールされます。
        echo "Toolchain dependencies installed via west update in previous step."
        
    # 6. 【重要】Zephyr環境向けの追加Python依存関係をインストール
    - name: Install remaining Zephyr/ZMK Python dependencies
      # west zephyr-export の前に、ビルドに必要なPythonモジュールをインストール
      run: pip3 install -r zephyr/scripts/requirements.txt

    # 7. Zephyr 環境変数を設定し、ZMK ファームウェアをビルド
    - name: Build ZMK firmware
      run: |
        # Zephyrの環境変数をエクスポート（ツールチェインパスなどが設定される）
        west zephyr-export

        # 指定されたボードとシールドでZMKファームウェアをビルド
        # -s app はZMKのリポジトリ構造に合わせています
        west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

    # 8. ビルド成果物（ファームウェアファイル）をアーカイブ
    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        # ビルド後の uf2 ファイルのパス
        path: build/zephyr/zephyr.uf2
