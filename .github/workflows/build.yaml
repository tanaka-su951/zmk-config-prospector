        toolchain: stable
        target: thumbv7em-none-eabihf # Seeeduino Xiao BLE ã® ARM ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£

    - name: 4. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã‚’æ§‹ç¯‰ ---"
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml .
        west update

    - name: 5. Install Python Dependencies, SDK, and Set Environment
      run: |
        echo "--- Pythonä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨Zephyr SDKã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---"
        
        # Pythonä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        pip install -r zephyr/scripts/requirements.txt
        
        # ğŸš¨ æœ€çµ‚ä¿®æ­£ï¼šWestã«Zephyr SDKã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã›ã‚‹ ğŸš¨
        # ã“ã‚ŒãŒSDKãŒè¦‹ã¤ã‹ã‚‰ãªã„å•é¡Œã‚’è§£æ±ºã™ã‚‹ã¯ãšã§ã™
        west zephyr-tools setup
        
        # ç’°å¢ƒå¤‰æ•°ã®è¨­å®š (SDKã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å¾Œã«å®Ÿè¡Œ)
        echo "ZEPHYR_BASE=${{ github.workspace }}/zephyr" >> $GITHUB_ENV
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 6. Run West Build (ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ)
      run: |
        echo "--- Zephyrç’°å¢ƒã®æœ€çµ‚ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ã®å®Ÿè¡Œ ---"
        
        # Zephyrã®ç’°å¢ƒè¨­å®šã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œã—ã€SDKãƒ‘ã‚¹ã‚’PATHã«è¿½åŠ 
        source zephyr/zephyr-env.sh
        
        # west build ã‚’å®Ÿè¡Œã€‚
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=config \
          -DEXTRA_CONF_FILE=config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=config/prospector_scanner.keymap \
