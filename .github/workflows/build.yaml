      SHIELD: prospector_scanner
      ZMK_STABLE_TAG: zmk-v3.5.0 # å®‰å®šç‰ˆã‚¿ã‚°ã‚’æŒ‡å®š

    steps:
    - name: Checkout ZMK Config (Your Repo)
      uses: actions/checkout@v4
      with:
        submodules: true
