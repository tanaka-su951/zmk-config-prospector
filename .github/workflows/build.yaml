# ZMKビルドの最終安定版。ホストOSでチェックアウトを完了させてからDockerコンテナを使用します。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ホストOSでチェックアウトを処理
    runs-on: ubuntu-latest
    
    # Dockerコンテナを使用
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. リポジトリのチェックアウトとサブモジュールの取得 (ホスト側で実行)
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # ZMKの依存関係をすべて取得

      # 2. 【デバッグ用】現在のパスとファイルを再帰的に表示
      #    west.yml や config/ がどこにあるかを確認します。
      - name: Debug: List current directory structure
        working-directory: ${{ github.workspace }}
        run: ls -aR
        
