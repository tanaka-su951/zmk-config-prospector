name: Build ZMK Firmware (Ultimate Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Setup Toolchain and Zephyr Environment
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: thumbv7em-none-eabihf # Seeeduino Xiao BLE ã® ARM ã‚¢ãƒ¼ã‚­ãƒ†ã‚¯ãƒãƒ£

    - name: 4. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã‚’æ§‹ç¯‰ ---"
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml .
        west update

    - name: 5. Install Python Dependencies and Set Environment
      run: |
        echo "--- Pythonä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨ç’°å¢ƒå¤‰æ•°ã®æ°¸ç¶šåŒ– ---"
        # Pythonä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        pip install -r zephyr/scripts/requirements.txt
        
        # ğŸš¨ æœ€çµ‚ä¿®æ­£ï¼šwest zephyr-export ã‚’å¾©å…ƒã—ã€ã™ã¹ã¦ã®ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š ğŸš¨
        echo "ZEPHYR_BASE=${{ github.workspace }}/zephyr" >> $GITHUB_ENV
        # west export ãŒ ZEPHYR_TOOLCHAIN_VARIANT, ZEPHYR_SDK_INSTALL_DIR ã‚’è¨­å®š
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 6. Run West Build (ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ)
      run: |
        echo "--- Zephyrç’°å¢ƒã®æœ€çµ‚ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ã®å®Ÿè¡Œ ---"
        
        # Zephyrã®ç’°å¢ƒè¨­å®šã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
        source zephyr/zephyr-env.sh
        
        # west build ã‚’å®Ÿè¡Œ
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=config \
          -DEXTRA_CONF_FILE=config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=config/prospector_scanner.keymap \
          -DEXTRA_OVERLAY_FILE=config/prospector_scanner.overlay
          

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        path: build/zephyr/zmk.uf2
        retention-days: 7
