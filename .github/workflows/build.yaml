  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ç’°å¢ƒå¤‰æ•°ã‚’ä¸€ç®‡æ‰€ã«é›†ç´„
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      # å®‰å®šç‰ˆSDKã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¨URLã‚’å®šç¾©
      ZEPHYR_SDK_VERSION: 0.15.2
      ZEPHYR_SDK_URL: https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2_linux-x86_64.tar.gz
      # ãƒ“ãƒ«ãƒ‰æ™‚ã®éå¯¾è©±ãƒ¢ãƒ¼ãƒ‰ã‚’å¼·åˆ¶
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West and ZMK Python Dependencies
      run: |
        pip install west
        # ZMKã‚³ã‚¢ã‚’ä¸€æ™‚çš„ã«ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã€requirements.txtã‚’ä½¿ç”¨
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk_tmp
        
        # ğŸš¨ ä¿®æ­£æ¸ˆã¿ï¼šrequirements.txt ã®æ­£ã—ã„ãƒ‘ã‚¹ã‚’æŒ‡å®š ğŸš¨
        pip install -r zmk_tmp/scripts/requirements.txt
        
        rm -rf zmk_tmp # ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¯å‰Šé™¤

    - name: 3. Initialize West Workspace with Local ZMK Core
      run: |
        # ZMKã‚³ã‚¢ã‚’ã‚¯ãƒ­ãƒ¼ãƒ³
        git clone https://github.com/zmkfirmware/zmk zmk
        # ãƒ­ãƒ¼ã‚«ãƒ«ãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã¨ã—ã¦ZMKã‚³ã‚¢ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŒ‡å®š
        west init -l zmk
        # ä¾å­˜é–¢ä¿‚ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        west update

    - name: 4. Download and Setup Zephyr SDK
      # Zephyr SDKã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã€å±•é–‹ã—ã€ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
      run: |
        # ğŸš¨ ä¿®æ­£æ¸ˆã¿ï¼šrunner.tool_cache ã‚’ã‚¹ãƒ†ãƒƒãƒ—å†…ã§å®šç¾© ğŸš¨
        ZEPHYR_SDK_DIR="${{ runner.tool_cache }}/zephyr-sdk"

        echo "Installing Zephyr SDK v${{ env.ZEPHYR_SDK_VERSION }} to ${ZEPHYR_SDK_DIR}"
        
        # ãƒ„ãƒ¼ãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒãªã‘ã‚Œã°ä½œæˆ
        mkdir -p ${ZEPHYR_SDK_DIR}
        
        # ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã¨ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯ã®å …ç‰¢åŒ–
        curl -L -f -sS ${{ env.ZEPHYR_SDK_URL }} -o sdk.tar.gz
        
        # ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ãŸã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã‚’å±•é–‹
        tar -xzf sdk.tar.gz -C ${ZEPHYR_SDK_DIR} --strip-components=1

        # Zephyrãƒ“ãƒ«ãƒ‰ã«å¿…è¦ãªç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        # SDKã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’è¨­å®š
        echo "ZEPHYR_SDK_INSTALL_DIR=${ZEPHYR_SDK_DIR}" >> $GITHUB_ENV
        
    - name: 5. Run West Build
      run: |
        # ãƒ„ãƒ¼ãƒ«ãƒã‚§ãƒ¼ãƒ³ã¨ç’°å¢ƒãŒè¨­å®šã•ã‚ŒãŸçŠ¶æ…‹ã§ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ
        # -s zmk/app: ZMKã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚½ãƒ¼ã‚¹ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
        # -d build: ãƒ“ãƒ«ãƒ‰å‡ºåŠ›ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: 6. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        # UF2ãƒ•ã‚¡ã‚¤ãƒ«ãŒç”Ÿæˆã•ã‚Œã¦ã„ã‚‹ã“ã¨ã‚’å‰æ
        path: build/zephyr/zmk.uf2
