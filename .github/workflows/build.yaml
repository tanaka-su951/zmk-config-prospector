# ZMK Custom Config Build Workflow (Zephyr SDK 手動# 
name: Build ZMK Firmware (Integrated Setup)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: --- 🚨 全てのセットアップと依存関係の統合 🚨 ---
      run: |
        # 0. westをインストール
        pip install west
        
        # 1. ZMKコアを手動でクローン (クローン失敗回避のため)
        echo "--- DEBUG: Cleaning up old artifacts ---"
        rm -rf .west zmk
        
        echo "--- DEBUG: Cloning ZMK Core ---"
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk
        
        # 2. west initとwest updateを実行し、Zephyrとカスタムモジュールを取得
        echo "--- Running west init and update ---"
        west init -l .
        west update
        
        # 3. Zephyr SDKのインストール
        echo "--- Setting up Zephyr SDK ---"
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.0/zephyr-sdk-0.16.0_linux-x86_64.tar.xz
        mkdir -p $HOME/zephyr-sdk
        tar xf zephyr-sdk-0.16.0_linux-x86_64.tar.xz -C $HOME/zephyr-sdk --strip-components=1
        
        # 🚨 環境変数を明示的にEXPORTし、この後のwest buildに伝達させる
        # exportされた変数は、このrunブロック全体で有効になります。
        export ZEPHYR_TOOLCHAIN_VARIANT="zephyr"
        export ZEPHYR_SDK_INSTALL_DIR="$HOME/zephyr-sdk"
        
        echo "Toolchain set to: $ZEPHYR_TOOLCHAIN_VARIANT"
        echo "SDK Path set to: $ZEPHYR_SDK_INSTALL_DIR"
        
        # 4. ZMK Python要件をインストール
        pip install -r zmk/requirements.txt || true
        
        # 5. ZMK Firmwareのビルドをここで実行！
        # これで全ての環境変数が確実に認識されます。
        echo "--- Starting west build ---"
        west build -s zmk/app -d build \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=$GITHUB_WORKSPACE

    # ビルド後のステップは残します
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/zephyr/zmk.uf2
