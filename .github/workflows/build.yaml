name: Build ZMK Firmware (Using ZMK Template)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    
    # 📌 最新の ZMK テンプレートの引数 'build_boards' に修正
    with:
      # build_boards に、ビルドしたい「ボード名_シールド名」の組み合わせを渡します
      # ZMKテンプレートが、この引数でビルドターゲットを自動認識します
      build_boards: "seeeduino_xiao_ble_prospector_scanner seeeduino_xiao_ble_prospector_adapter"
