# ZMK Custom Config Build Workflow (Kconfig非対話モード強制)

name: Build ZMK Firmware (Kconfig Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: --- 🚨 全てのセットアップとビルドの実行 🚨 ---
      run: |
        # 0. westをインストール
        pip install west
        
        # 1. ZMKコアを手動でクローンとwest初期化
        echo "--- DEBUG: Cloning ZMK Core and running west init ---"
        rm -rf .west zmk # クリーンアップ
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk
        west init -l .
        west update
        
        # 2. Zephyr SDKのインストール
        echo "--- Setting up Zephyr SDK ---"
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.0/zephyr-sdk-0.16.0_linux-x86_64.tar.xz
        mkdir -p $HOME/zephyr-sdk
        tar xf zephyr-sdk-0.16.0_linux-x86_64.tar.xz -C $HOME/zephyr-sdk --strip-components=1
        
        # 3. Zephyr 環境変数の設定とスクリプトの実行
        export ZEPHYR_TOOLCHAIN_VARIANT="zephyr"
        export ZEPHYR_SDK_INSTALL_DIR="$HOME/zephyr-sdk"
        
        # 🚨 環境の初期化を完了させる
        echo "--- Sourcing Zephyr environment setup.sh ---"
        source $HOME/zephyr-sdk/setup.sh
        
        # 4. ZMK Python要件をインストール
        pip install -r zmk/requirements.txt || true
        
        # 5. ZMK Firmwareのビルドを実行 (Kconfig対話モード回避オプション追加)
        echo "--- Starting west build (Avoiding Kconfig Dialog) ---"
        # --sysbuild: ZMK/Zephyrのビルドに必要なシステムビルドを自動で行う
        # -DCONFIG_BUILD_WITH_CMAKE=n: 対話モード回避のため
        west build -s zmk/app -d build --sysbuild \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=$GITHUB_WORKSPACE \
          -DCONFIG_BUILD_WITH_CMAKE=n

    # ビルド後の成果物アップロードステップ
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/zephyr/zmk.uf2
