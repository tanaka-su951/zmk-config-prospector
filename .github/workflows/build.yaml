name: Build ZMK Firmware (Final Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      ZEPHYR_SDK_VERSION: 0.15.2
      ZEPHYR_SDK_URL: https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2_linux-x86_64.tar.gz
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Clone ZMK Core and Initialize West Workspace
      run: |
        echo "--- ZMKã‚³ã‚¢ã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã€west.ymlã‚’ç§»å‹•ã—ã¦åˆæœŸåŒ– ---"
        
        # ZMKã‚³ã‚¢ã‚’æ‰‹å‹•ã§ã‚¯ãƒ­ãƒ¼ãƒ³
        git clone https://github.com/zmkfirmware/zmk zmk
        
        # west.yml ã‚’æ­£ã—ã„å ´æ‰€ã¸ç§»å‹•
        mv zmk/app/west.yml zmk/west.yml
        
        # ZMKã‚³ã‚¢ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¨ã—ã¦ãƒžãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã«æŒ‡å®š
        west init -l zmk
        
        # ä¾å­˜é–¢ä¿‚ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        west update

    - name: 4. Install Python Dependencies
      # ðŸš¨ ä¿®æ­£ï¼šwest python ã‚’ä½¿ã‚ãšã€é€šå¸¸ã® pip ã§ZMKã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« ðŸš¨
      run: |
        echo "--- ZMKã®Pythonä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« ---"
        # west update ã«ã‚ˆã‚Š zmk/requirements.txt ãŒå­˜åœ¨ã™ã‚‹ã“ã¨ã¯ä¿è¨¼ã•ã‚Œã¦ã„ã‚‹
        pip install -r zmk/requirements.txt


    - name: 5. Download and Setup Zephyr SDK
      run: |
        ZEPHYR_SDK_DIR="${{ runner.tool_cache }}/zephyr-sdk"

        echo "Installing Zephyr SDK v${{ env.ZEPHYR_SDK_VERSION }} to ${ZEPHYR_SDK_DIR}"
        
        mkdir -p ${ZEPHYR_SDK_DIR}
        
        curl -L -f -sS ${{ env.ZEPHYR_SDK_URL }} -o sdk.tar.gz
        
        tar -xzf sdk.tar.gz -C ${ZEPHYR_SDK_DIR} --strip-components=1

        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=${ZEPHYR_SDK_DIR}" >> $GITHUB_ENV
        
    - name: 6. Run West Build
      run: |
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
