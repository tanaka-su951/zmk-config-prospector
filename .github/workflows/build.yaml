# ZMK Custom Config Build Workflow (手動SDKセットアップと安定版タグ使用)

name: Build ZMK Firmware (Stable Tag Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. ZMKコアをクローンし、west initを実行
    - name: Clone ZMK and Initialize West Workspace (using stable tag)
      run: |
        echo "--- 1. ZMKコアをクローンし、west initを実行 ---"
        pip install west
        # ZMKコアを安定版タグでクローン
        git clone --branch zmk-v3.5.0 --depth 1 https://github.com/zmkfirmware/zmk zmk
        
        # Manifest Repository (--mr) と Manifest File (--mf) を正確に指定
        # これにより、ローカルの 'zmk' フォルダ内の west.yml が参照されます
        west init --mr zmk --mf west.yml
        
        echo "--- 2. 依存関係をダウンロード (west update) ---"
        west update
        
        echo "--- 3. ZMK Python要件をインストール ---"
        pip install -r zmk/requirements.txt

    # 2. SDKを手動でダウンロード、展開し、環境変数を設定
    #    setup.shのフリーズを避けるため、手動でパスを設定します。
    - name: Manually Setup Zephyr SDK
      run: |
        SDK_VERSION="0.16.0"
        SDK_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${SDK_VERSION}/zephyr-sdk-${SDK_VERSION}_linux-x86_64.tar.xz"
        SDK_DIR="$HOME/zephyr-sdk"

        echo "--- 4. Zephyr SDKをダウンロードし、展開 ---"
        mkdir -p ${SDK_DIR}
        # curlとtarを使ってSDKを非対話的にダウンロード・展開
        curl -L ${SDK_URL} | tar xJ -C ${SDK_DIR} --strip-components=1

        # Kconfigフリーズと環境設定のために必要な環境変数をエクスポート
        echo "--- 5. 環境変数を設定 ---"
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_DIR}" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    # 3. ビルド実行
    - name: Run West Build
      run: |
        echo "--- 6. west build実行 ---"
        # ツールチェーンが設定された状態でビルドを実行
        west build -s zmk/app -d build --sysbuild \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=${{ github.workspace }}

    # 4. 成果物アップロード
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-seeeduino_xiao_ble-prospector_scanner
        path: build/zephyr/zmk.uf2
