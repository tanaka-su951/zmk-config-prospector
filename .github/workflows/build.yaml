name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ソースコードをチェックアウト
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    # 依存関係をインストール
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3-pip ninja-build cmake wget tar unzip jq xz-utils

    # west をインストール
    - name: Install west
      run: python3 -m pip install --upgrade west

    # 最新の Zephyr SDK を GitHub リリースから取得
    - name: Download and install Zephyr SDK
      run: |
        echo "Fetching latest Zephyr SDK release tag..."
        ZEHPYR_SDK_TAG=$(curl -s https://api.github.com/repos/zephyrproject-rtos/sdk-ng/releases/latest | jq -r '.tag_name')
        echo "Latest Zephyr SDK tag: $ZEHPYR_SDK_TAG"

        # SDK の x86_64 Linux 用 URL を作成
        SDK_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/${ZEHPYR_SDK_TAG}/zephyr-sdk-${ZEHPYR_SDK_TAG}-linux-x86_64.tar.xz"
        echo "Downloading Zephyr SDK from $SDK_URL"
        wget "$SDK_URL"

        # 展開
        tar -xf zephyr-sdk-${ZEHPYR_SDK_TAG}-linux-x86_64.tar.xz
        mv zephyr-sdk-${ZEHPYR_SDK_TAG} zephyr-sdk

    # Zephyr SDK 環境設定
    - name: Set Zephyr SDK environment
      run: |
        export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk
        echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk" >> $GITHUB_ENV
        source $PWD/zephyr-sdk/zephyr-env.sh

    # west ワークスペース初期化
    - name: Initialize west workspace
      run: |
        west init -l config
        west update

    # Zephyr SDK 環境変数を設定 (再読み込み)
    - name: Export Zephyr environment for build
      run: |
        export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk
        west zephyr-export

    # ファームウェアビルド
    - name: Build firmware
      run: |
        export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk
        west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

    # ビルド成果物をアーカイブ
    - name: Archive firmware
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        path: build/zephyr/zephyr.uf2
