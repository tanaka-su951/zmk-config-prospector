      run: |
        echo "--- ZMKãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã‚’æ§‹ç¯‰ ---"
        
        # ZMKãƒªãƒã‚¸ãƒˆãƒªã® 'app/west.yml' ã‚’æ˜ç¤ºçš„ã«æŒ‡å®šã—ã¦åˆæœŸåŒ–
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml
        
        # ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã®ä¾å­˜é–¢ä¿‚ã‚’æ›´æ–°ï¼ˆzmk/ ã¨ zephyr/ ãŒãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ãƒ«ãƒ¼ãƒˆã«é…ç½®ã•ã‚Œã‚‹ï¼‰
        west update
        
        # ZMKãƒªãƒã‚¸ãƒˆãƒªãŒãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã‹ã‚’ç¢ºèª
        if [ ! -d "zmk" ]; then
          echo "::error::ERROR: The 'zmk' repository directory was not created by west update."
          exit 1
        fi
        echo "'zmk' repository found successfully."


    - name: 4. Install Python Dependencies and Export Zephyr Base (æœ€çµ‚ä¿®æ­£æ¸ˆã¿)
      run: |
        echo "--- Pythonä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨ZEPHYR_BASEã®è¨­å®š ---"
        
        # ğŸ“Œ æœ€çµ‚ä¿®æ­£: requirements.txt ã¯ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ç›´ä¸‹ã® 'zephyr' ãƒ•ã‚©ãƒ«ãƒ€å†…ã«ã‚ã‚Šã¾ã™
        ZEPHYR_REL_ROOT="zephyr" 
        ZMK_REL_ROOT="zmk" # Step 6ã§ä½¿ç”¨ã™ã‚‹ãŸã‚ã€ZMKã®ç›¸å¯¾ãƒ‘ã‚¹ã‚‚å®šç¾©ã—ã¦ãŠã
        
        REQUIREMENTS_PATH="${ZEPHYR_REL_ROOT}/scripts/requirements.txt"
        echo "Requirements file path: ${REQUIREMENTS_PATH}"
        
        # requirements.txt ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
        if [ ! -f "${REQUIREMENTS_PATH}" ]; then
          echo "::error::ERROR: Requirements file not found at ${REQUIREMENTS_PATH}. Check west update status."
          exit 1
        fi
        
        # pip install ã‚’å®Ÿè¡Œ
        pip install -r "${REQUIREMENTS_PATH}"
        
        # ZEPHYR_BASE ã‚’ Zephyrãƒªãƒã‚¸ãƒˆãƒªã®çµ¶å¯¾ãƒ‘ã‚¹ã«è¨­å®š
        echo "ZEPHYR_BASE=${{ github.workspace }}/${ZEPHYR_REL_ROOT}" >> $GITHUB_ENV
        
        # west zephyr-export ã‚’å®Ÿè¡Œã—ã€ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 5. Install Zephyr SDK
      run: |
        echo "--- Zephyr SDKã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— ---"
        # SDKã®æ˜ç¤ºçš„ãªã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨ãƒ‘ã‚¹è¨­å®š (v0.16.5)
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz -O /tmp/zephyr-sdk.tar.xz
        
        SDK_ROOT="${{ runner.tool_cache }}/zephyr-sdk-0.16.5"
        mkdir -p ${SDK_ROOT}
        
        # SDKå±•é–‹ã®ãƒ•ã‚¡ã‚¤ãƒ«åä¿®æ­£æ¸ˆã¿
        tar xf /tmp/zephyr-sdk.tar.xz -C ${SDK_ROOT} --strip-components=1
        
        # ZEPHYR_SDK_INSTALL_DIR ã®ã¿ã‚’ç’°å¢ƒå¤‰æ•°ã«è¨­å®š
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_ROOT}" >> $GITHUB_ENV

    - name: 6. Run West Build (ãƒ“ãƒ«ãƒ‰å®Ÿè¡Œ)
      run: |
        echo "--- Zephyrç’°å¢ƒã®æœ€çµ‚ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ãƒ“ãƒ«ãƒ‰ã®å®Ÿè¡Œ ---"
        
        # ãƒ“ãƒ«ãƒ‰ã‚½ãƒ¼ã‚¹ã¯ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ãƒ«ãƒ¼ãƒˆç›´ä¸‹ã® ZMKãƒªãƒã‚¸ãƒˆãƒª 'zmk' ã‚’æŒ‡å®š
        # -DZMK_CONFIG=config ã¯ã€ã‚ãªãŸã®è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹ config/ ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å‚ç…§
        west build -s zmk -d build -b ${{ env.BOARD }} -- \
          -DZMK_CONFIG=config 
          

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã¯ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã®ãƒ«ãƒ¼ãƒˆç›´ä¸‹ã® 'build/zephyr/' ã«å‡ºåŠ›ã•ã‚Œã‚‹
        path: build/zephyr/zmk.uf2
