        cd zmk
        
        # ğŸš¨ ç©¶æ¥µã®æœ€çµ‚ä¿®æ­£: ZMKã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³æœ¬ä½“ã¯ zmk ãƒ•ã‚©ãƒ«ãƒ€ã®ç›´ä¸‹ã«ã‚ã‚‹ 'zmk' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
        # ã‚«ã‚¹ã‚¿ãƒ è¨­å®šã®ãƒ‘ã‚¹ã¯çµ¶å¯¾ãƒ‘ã‚¹ã§æŒ‡å®š
        west build -s zmk -d build -b ${{ env.BOARD }} -- \
