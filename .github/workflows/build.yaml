# ZMK Custom Config Build Workflow (Westローカルマニフェスト指定/最終版)
# 🚨 これが、Westがwest.ymlを見つけられないエラーを回避する最終構成です 🚨

name: Build ZMK Firmware (West Local Manifest Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 環境変数を定義
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner

    steps:
    - name: Checkout ZMK Config (Your Repo)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Install West Tool
      run: |
        echo "--- 1. West Toolをインストール ---"
        pip install west

    - name: Clone ZMK Core
      run: |
        echo "--- 2. ZMKコアをクローン（west initの前に手動で実施） ---"
        git clone https://github.com/zmkfirmware/zmk zmk
        
    - name: Initialize West Workspace
      run: |
        echo "--- 3. West initとWest updateを実行 ---"
        # 🚨 ZMKコアをローカルディレクトリとしてマニフェストに指定 🚨
        west init -l zmk
        # 依存関係をダウンロード
        west update
        
    - name: Install Python Dependencies
      run: |
        echo "--- 4. Python要件をインストール ---"
        # WestでクローンしたZMKコアのrequirements.txtを使用
        pip install -r zmk/requirements.txt
        
    - name: Manually Setup Zephyr SDK (v0.15.2 Stable Fix)
      run: |
        echo "--- 5. Zephyr SDKを手動でダウンロードして環境変数を設定 ---"
        # SDKのダウンロードエラーを解消するため、安定版 v0.15.2 を使用 
        WEST_TOOLCHAIN_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2_linux-x86_64.tar.gz"
        WEST_TOOLCHAIN_DIR="$HOME/zephyr-sdk"
        
        mkdir -p $WEST_TOOLCHAIN_DIR
        # ダウンロードと展開の堅牢化
        curl -L $WEST_TOOLCHAIN_URL -o sdk.tar.gz
        if [ $? -ne 0 ]; then
          echo "SDKダウンロードに失敗しました。"
          exit 1
        fi
        tar -xzf sdk.tar.gz -C $WEST_TOOLCHAIN_DIR --strip-components=1
        
        # setup.shを実行せず、環境変数だけを設定（フリーズ回避）
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$WEST_TOOLCHAIN_DIR" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    - name: Run West Build
      run: |
        echo "--- 6. west build実行 ---"
        # ツールチェーンと環境が設定された状態でビルドを実行
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
