name: Build ZMK Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3-pip ninja-build cmake wget tar unzip
          python3 -m pip install --upgrade pip
          python3 -m pip install west

      - name: Download and extract Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.4/zephyr-sdk-0.17.4_linux-x86_64.tar.xz
          tar -xf zephyr-sdk-0.17.4_linux-x86_64.tar.xz
          echo "ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.17.4" >> $GITHUB_ENV

      - name: Initialize west workspace
        run: |
          west init -l config
          west update

      - name: Build firmware
        run: |
          source $ZEPHYR_SDK_INSTALL_DIR/zephyr-env.sh
          west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner

      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-seeeduino_xiao_ble
          path: build/zephyr/zephyr.uf2
