        cd zmk
        west update

    - name: 4. Install Python Dependencies and Export Zephyr Base
      run: |
        echo "--- Pythonä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã¨ZEPHYR_BASEã®è¨­å®š ---"
        
        # zmk ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã®ãƒ«ãƒ¼ãƒˆã«ç§»å‹•
        cd zmk
        
        # zephyr/scripts/requirements.txt ã‚’ç›´æ¥å‚ç…§
        pip install -r zephyr/scripts/requirements.txt
        
        # ZEPHYR_BASE ã®ãƒ‘ã‚¹ã‚’çµ¶å¯¾ãƒ‘ã‚¹ã§è¨­å®š (ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯ zmk/ ã«ã„ã‚‹ãŸã‚ã€ãã®ä¸‹ã® zephyr)
        echo "ZEPHYR_BASE=${{ github.workspace }}/zmk/zephyr" >> $GITHUB_ENV
        
        # west zephyr-export ã¯ã€ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã®ãƒ«ãƒ¼ãƒˆã§å®Ÿè¡Œ
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

