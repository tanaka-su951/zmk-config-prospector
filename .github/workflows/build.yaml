name: Build ZMK Firmware (Final Stable Manual)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ç’°å¢ƒå¤‰æ•°ã‚’å®šç¾©
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      ZMK_STABLE_TAG: 3.5.0 # å­˜åœ¨ã™ã‚‹ã‚¿ã‚°åã‚’ä½¿ç”¨

    steps:
    - name: Checkout ZMK Config (Your Repo)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Clone ZMK Core and Checkout Stable Tag (Final Git Fix)
      run: |
        echo "--- 1. ZMKã‚³ã‚¢ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¿ã‚° ${{ env.ZMK_STABLE_TAG }} ã§ã‚¯ãƒ­ãƒ¼ãƒ³ ---"
        # ðŸš¨ ä¿®æ­£æ¸ˆã¿: clone æ™‚ã«ã‚¿ã‚°ã‚’ç›´æŽ¥æŒ‡å®šã™ã‚‹ã“ã¨ã§ã€ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã®å¤±æ•—ã‚’é˜²ã ðŸš¨
        git clone --depth 1 --branch ${{ env.ZMK_STABLE_TAG }} https://github.com/zmkfirmware/zmk zmk
        
    - name: Initialize West Workspace
      run: |
        echo "--- 2. west initã¨west updateã‚’å®Ÿè¡Œ ---"
        # ZMKã‚³ã‚¢å†…ã®west.ymlã‚’ãƒžãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã¨ã—ã¦æŒ‡å®š
        west init -m zmk --mf west.yml
        # ä¾å­˜é–¢ä¿‚ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        west update
        
    - name: Install Python Dependencies
      run: |
        echo "--- 3. Pythonè¦ä»¶ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« ---"
        pip install -r zmk/requirements.txt
        
    - name: Manually Setup Zephyr SDK (v0.16.1)
      run: |
        echo "--- 4. Zephyr SDKã‚’æ‰‹å‹•ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š ---"
        WEST_TOOLCHAIN_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.1/zephyr-sdk-0.16.1_linux-x86_64.tar.gz"
        WEST_TOOLCHAIN_DIR="$HOME/zephyr-sdk"
        
        mkdir -p $WEST_TOOLCHAIN_DIR
        curl -L $WEST_TOOLCHAIN_URL | tar -xz -C $WEST_TOOLCHAIN_DIR --strip-components=1
        
        # ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$WEST_TOOLCHAIN_DIR" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    - name: Run West Build
      run: |
        echo "--- 5. west buildå®Ÿè¡Œ ---"
        # ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
