name: Build ZMK Firmware

on:
  [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3-pip ninja-build cmake wget tar unzip

    - name: Install west
      run: python3 -m pip install --upgrade west

    - name: Download and setup Zephyr SDK
      run: |
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.17.4/zephyr-sdk-0.17.4-x86_64-linux-ubuntu22.tar.gz
        tar xvf zephyr-sdk-0.17.4-x86_64-linux-ubuntu22.tar.gz
        export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.17.4
        echo "export ZEPHYR_SDK_INSTALL_DIR=$PWD/zephyr-sdk-0.17.4" >> $GITHUB_ENV

    - name: Initialize west workspace
      run: |
        west init -l config
        west update --fetch-opt=--recurse-submodules

    - name: Build firmware (UF2)
      run: |
        west build -s app -b seeeduino_xiao_ble -- -DSHIELD=prospector_scanner
        cp build/zephyr/zephyr.uf2 ./prospector_scanner-seeeduino_xiao_ble.uf2

    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        path: prospector_scanner-seeeduino_xiao_ble.uf2
