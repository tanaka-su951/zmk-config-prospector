    - name: Clone ZMK Core
      run: |
        echo "--- 1. ZMKã‚³ã‚¢ãƒªãƒã‚¸ãƒˆãƒªã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ï¼ˆå…¨å±¥æ­´ã‚’å–å¾—ï¼‰ ---"
        # ğŸš¨ ä¿®æ­£: --depth 1 ã‚’å‰Šé™¤ã—ã€å…¨å±¥æ­´ã‚’ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã¦ã‚¿ã‚°ã‚’èªè­˜ã•ã›ã‚‹ ğŸš¨
        git clone https://github.com/zmkfirmware/zmk zmk
        
    - name: Checkout Stable Tag
      run: |
        echo "--- 2. å®‰å®šç‰ˆã‚¿ã‚° ${{ env.ZMK_STABLE_TAG }} ã«å¼·åˆ¶ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ ---"
        # å®‰å®šç‰ˆã‚¿ã‚°ã«åˆ‡ã‚Šæ›¿ãˆã‚‹ã“ã¨ã§ã€ä¾å­˜é–¢ä¿‚ã®ä¸æ•´åˆã‚’è§£æ¶ˆ
        cd zmk
        # ã‚¿ã‚°ã¸ã®åˆ‡ã‚Šæ›¿ãˆ
        git checkout ${{ env.ZMK_STABLE_TAG }}
