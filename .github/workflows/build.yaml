# ZMK Custom Config Build Workflow (サブシェルでSDK環境を強制統合)

name: Build ZMK Firmware (Subshell Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Install Dependencies and Initialize ZMK Core
      run: |
        echo "--- 0. westとPython要件をインストール ---"
        pip install west
        
        echo "--- 1. ZMKコアをmainブランチでクローンし、west初期化 ---"
        rm -rf .west zmk # クリーンアップ
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk
        
        west init -l .
        west update
        
        echo "--- 2. ZMK Python要件をインストール ---"
        pip install -r zmk/requirements.txt || true

    - name: Install Zephyr SDK
      run: |
        echo "--- 3. Zephyr SDKのインストール ---"
        SDK_VERSION="0.16.0"
        SDK_FILE="zephyr-sdk-${SDK_VERSION}_linux-x86_64.tar.xz"
        SDK_DIR="$HOME/zephyr-sdk"
        
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${SDK_VERSION}/${SDK_FILE}
        mkdir -p $SDK_DIR
        tar xf ${SDK_FILE} -C $SDK_DIR --strip-components=1

    - name: --- 🚨 ビルド実行 (SDK環境とビルドの隔離) 🚨 ---
      # 🚨 SDKのセットアップとwest buildを単一の run ブロックで実行 🚨
      run: |
        echo "--- 4. 環境設定とwest buildを同時実行 ---"
        
        # Kconfig対話モードの回避策
        export KCONFIG_NONINTERACTIVE=1
        
        # 1. SDKのセットアップスクリプトをsourceし、環境変数を現在のシェルに設定
        # 2. 環境変数が設定された同じシェル内でwest buildを実行
        source $HOME/zephyr-sdk/setup.sh && \
        west build -s zmk/app -d build --sysbuild \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=$GITHUB_WORKSPACE \
          -DCONFIG_BUILD_WITH_CMAKE=n

    # ビルド後の成果物アップロードステップ
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/zephyr/zmk.uf2
