        # (ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®å®Ÿè¡Œå ´æ‰€: ${{ github.workspace }} ãŒè¦ªãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ãªã‚‹)
        mv ../config .
        
