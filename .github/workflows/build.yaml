# ZMKの標準的な外部ビルドワークフローを使用
# このファイルは、リポジトリのルートに ZMK の依存関係を設定するための
# west.yml, app/, CMakeLists.txt などが存在することを前提とします。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # このワークフローが全ての環境設定とビルド処理を自動で行います
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
