# ZMK Custom Config Build Workflow (ZMKコアのWest設定を使用)

name: Build ZMK Firmware (ZMK Core West Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Install Dependencies and Initialize ZMK Core
      run: |
        echo "--- 0. westとPython要件をインストール ---"
        pip install west
        
        echo "--- 1. ZMKコアをmainブランチでクローンし、west初期化 ---"
        rm -rf .west zmk # クリーンアップ
        # ZMKコアをダウンロード
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk
        
        # 🚨 修正: west init の標準形式を使用し、ZMKコアをマニフェストプロジェクトとして指定 🚨
        west init --manifest-project zmk
        
        # 依存関係のダウンロード (Zephyr、NuttXなど)
        west update
        
        echo "--- 2. ZMK Python要件をインストール ---"
        pip install -r zmk/requirements.txt || true

    - name: --- 🚨 ツールチェーンのインストールと環境設定 🚨 ---
      run: |
        echo "--- 3. 必要なツールチェーンのダウンロードと設定 ---"
        # ZMKの west.yml がロードされたため、west toolchain downloadが実行可能になるはずです
        west toolchain download

        echo "--- 4. 環境変数設定 ---"
        # Kconfig対話モードの最終回避策
        export KCONFIG_NONINTERACTIVE=1
        
    - name: --- 🚨 ビルド実行 🚨 ---
      run: |
        echo "--- Starting west build ---"
        # ツールチェーンが設定された状態でビルドを実行します
        west build -s zmk/app -d build --sysbuild \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=$GITHUB_WORKSPACE \
          -DCONFIG_BUILD_WITH_CMAKE=n

    # ビルド後の成果物アップロードステップ
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/zephyr/zmk.uf2
