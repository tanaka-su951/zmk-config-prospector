# ZMKの標準的な外部ビルドワークフローを使用
# ZMKリポジトリのワークフローパスを最新版 (build-config.yml) に修正しました。
# このファイルは、リポジトリのルートに ZMK の依存関係を設定するための
# west.yml, app/, CMakeLists.txt などが存在することを前提とします。

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # パスを 'build-user-config.yml' から 'build-config.yml' に修正
    uses: zmkfirmware/zmk/.github/workflows/build-config.yml@main
