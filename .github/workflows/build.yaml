# ğŸš¨ ã“ã‚ŒãŒã€ã™ã¹ã¦ã®Gitã‚¨ãƒ©ãƒ¼ã¨ç’°å¢ƒå•é¡Œã‚’å›é¿ã™ã‚‹æœ€çµ‚æ§‹æˆã§ã™ ğŸš¨

name: Build ZMK Firmware (Single Step Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # ç’°å¢ƒå¤‰æ•°ã‚’å®šç¾©ã—ã¦ã€ãƒ“ãƒ«ãƒ‰ã®ã‚³ãƒãƒ³ãƒ‰ã‚’ã‚·ãƒ³ãƒ—ãƒ«ã«ã—ã¾ã™
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      ZMK_STABLE_TAG: zmk-v3.5.0 # å®‰å®šç‰ˆã‚¿ã‚°ã‚’æŒ‡å®š

    steps:
    - name: Checkout ZMK Config (Your Repo)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Clone and Fix ZMK Core Tag
      run: |
        echo "--- 1. ZMKã‚³ã‚¢ã‚’å®‰å®šç‰ˆã‚¿ã‚° ${{ env.ZMK_STABLE_TAG }} ã§ã‚¯ãƒ­ãƒ¼ãƒ³ ---"
        # ğŸš¨ ä¿®æ­£: ã‚¿ã‚°ã‚’æ˜ç¤ºçš„ã«æŒ‡å®šã—ã¦ã‚¯ãƒ­ãƒ¼ãƒ³ã—ã€ã‚¿ã‚°èªè­˜ã‚¨ãƒ©ãƒ¼ã‚’å›é¿ã™ã‚‹ ğŸš¨
        git clone --branch ${{ env.ZMK_STABLE_TAG }} --depth 1 https://github.com/zmkfirmware/zmk zmk
        
    - name: Initialize West Workspace
      run: |
        echo "--- 2. west initã¨west updateã‚’å®Ÿè¡Œ ---"
        # å®‰å®šç‰ˆZMKã‚³ã‚¢å†…ã®west.ymlã‚’ãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã¨ã—ã¦æŒ‡å®š
        west init -m zmk --mf west.yml
        # ä¾å­˜é–¢ä¿‚ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        west update
        
    - name: Install Python Dependencies
      run: |
        echo "--- 3. Pythonè¦ä»¶ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« ---"
        pip install -r zmk/requirements.txt
        
    - name: Manually Setup Zephyr SDK
      run: |
        echo "--- 4. Zephyr SDKã‚’æ‰‹å‹•ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š ---"
        # SDKã®ãƒ•ãƒªãƒ¼ã‚ºã‚’å›é¿ã™ã‚‹ãŸã‚ã€æ‰‹å‹•ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        WEST_TOOLCHAIN_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.0/zephyr-sdk-0.16.0_linux-x86_64.tar.gz"
        WEST_TOOLCHAIN_DIR="$HOME/zephyr-sdk"
        
        mkdir -p $WEST_TOOLCHAIN_DIR
        curl -L $WEST_TOOLCHAIN_URL | tar -xz -C $WEST_TOOLCHAIN_DIR --strip-components=1
        
        # setup.shã‚’å®Ÿè¡Œã›ãšã€ç’°å¢ƒå¤‰æ•°ã ã‘ã‚’è¨­å®šï¼ˆãƒ•ãƒªãƒ¼ã‚ºå›é¿ï¼‰
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$WEST_TOOLCHAIN_DIR" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    - name: Run West Build
      run: |
        echo "--- 5. west buildå®Ÿè¡Œ ---"
        # ãƒ„ãƒ¼ãƒ«ãƒã‚§ãƒ¼ãƒ³ã¨ç’°å¢ƒãŒè¨­å®šã•ã‚ŒãŸçŠ¶æ…‹ã§ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œ
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
