# ZMK Custom Config Build Workflow (mainブランチに戻す)

name: Build ZMK Firmware (Main Branch Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: --- 🚨 セットアップと初期化の実行 🚨 ---
      run: |
        # 0. westをインストール
        pip install west
        
        # 1. ZMKコアをmainブランチでクローンし、west初期化 🚨
        echo "--- DEBUG: Cloning ZMK Core (main branch) and running west init ---"
        rm -rf .west zmk # クリーンアップ
        
        # 🚨 修正: mainブランチの最新版を使用 🚨
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk
        
        west init -l .
        west update
        
        # 2. Zephyr SDKのインストール
        echo "--- Setting up Zephyr SDK ---"
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.0/zephyr-sdk-0.16.0_linux-x86_64.tar.xz
        mkdir -p $HOME/zephyr-sdk
        tar xf zephyr-sdk-0.16.0_linux-x86_64.tar.xz -C $HOME/zephyr-sdk --strip-components=1
        
        # 3. ZMK Python要件をインストール
        pip install -r zmk/requirements.txt || true

    - name: --- 🚨 ビルドとKconfig対話モードの強制回避 🚨 ---
      run: |
        # Zephyr 環境を初期化し、このステップ全体で環境変数を有効化
        echo "--- Sourcing Zephyr environment setup.sh ---"
        source $HOME/zephyr-sdk/setup.sh
        
        # Kconfigの対話モードを強制的に回避するためのダミー設定作成
        mkdir -p build/zephyr/
        echo "CONFIG_ZMK_CONFIG_NAME=\"prospector\"" > build/zephyr/.config
        
        # ZMK Firmwareのビルドを実行
        echo "--- Starting west build (Kconfig Hard Avoidance) ---"
        west build -s zmk/app -d build --sysbuild \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=$GITHUB_WORKSPACE \
          -DCONFIG_BUILD_WITH_CMAKE=n

    # ビルド後の成果物アップロードステップ
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/zephyr/zmk.uf2
