name: Build Prospector Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable 
    env:
      ZMK_VERSION: main
      BOARD: seeeduino_xiao_ble

    steps:
      # 1. „ÅÇ„Å™„Åü„ÅÆË®≠ÂÆö„Éï„Ç°„Ç§„É´Ôºàconfig„ÄÅmodulesÔºâ„Çí„ÉØ„Éº„ÇØ„Çπ„Éö„Éº„Çπ„ÅÆ„É´„Éº„Éà„Å´„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
      - name: Checkout Config Files
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          submodules: 'recursive'
          
      # 2. ZMK „Ç≥„Ç¢„Ç≥„Éº„Éâ„Çí 'zmk' „Éï„Ç©„É´„ÉÄ„Å´„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
      - name: Mount ZMK Firmware
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          ref: ${{ env.ZMK_VERSION }}
          path: zmk # „ÉØ„Éº„ÇØ„Çπ„Éö„Éº„ÇπÁõ¥‰∏ã„ÅÆ zmk/
          submodules: 'recursive'
          
      # 3. West „ÉØ„Éº„ÇØ„Çπ„Éö„Éº„Çπ„ÅÆÂàùÊúüÂåñ„Å®‰æùÂ≠òÈñ¢‰øÇ„ÅÆÂèñÂæó
      - name: Initialize West Workspace
        shell: bash
        working-directory: zmk
        run: |
          west init -l app
          west update
          
      # 4. „Ç´„Çπ„Çø„É†„É¢„Ç∏„É•„Éº„É´„ÅÆ„Ç≥„Éî„Éº („Ç∑„É≥„Éú„É™„ÉÉ„ÇØ„É™„É≥„ÇØ„ÇíÁΩÆ„ÅçÊèõ„Åà)
      - name: Copy Custom Module
        shell: bash
        # working-directory „Çí ZMK „ÅÆ app/ „ÅÆË¶™„Éï„Ç©„É´„ÉÄ„Å´Ë®≠ÂÆö
        working-directory: zmk/app
        run: |
          # üö® ÊúÄÁµÇ‰øÆÊ≠£: Áâ©ÁêÜÁöÑ„Å´„É¢„Ç∏„É•„Éº„É´„Çí app/modules/ „Å´„Ç≥„Éî„Éº
          cp -r ../../modules/prospector-zmk-module modules/
        
      # 5. Áí∞Â¢ÉÂ§âÊï∞„ÅÆ„Ç®„ÇØ„Çπ„Éù„Éº„Éà (DTC_INCLUDE_DIRS „ÅÆ„Åø‰ΩøÁî®)
      - name: Export Environment Variables
        shell: bash
        run: |
          # „Åì„ÅÆDTC_INCLUDE_DIRS„ÅÆË®≠ÂÆö„ÅØ„ÄÅcp -r „Åß„É¢„Ç∏„É•„Éº„É´„ÅåZMKÂÜÖ„Å´ÁßªÂãï„Åó„Åü„Åü„ÇÅ„ÄÅ‰∏çË¶Å„Å´„Å™„Å£„ÅüÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô„Åå„ÄÅÂøµ„ÅÆ„Åü„ÇÅÁ∂≠ÊåÅ„Åó„Åæ„Åô„ÄÇ
          echo "DTC_INCLUDE_DIRS=${{ github.workspace }}/modules/prospector-zmk-module/dts" >> $GITHUB_ENV
          echo "CONFIG_DIR=${{ github.workspace }}/config" >> $GITHUB_ENV
          
      # 6. „Éì„É´„Éâ„ÅÆÂÆüË°å
      - name: Run West Build (prospector_scanner)
        id: west_build_scanner
        shell: bash
        working-directory: zmk
        run: |
          west build -s app -d ../build/scanner -b ${{ env.BOARD }} -- \
            -DAPP_LABEL="prospector_scanner" \
            -DDTC_OVERLAY_FILE="${{ github.workspace }}/config/boards/${{ env.BOARD }}.overlay;${{ github.workspace }}/config/prospector_scanner.overlay" \
            -DDTC_INCLUDE_DIRS="${{ github.workspace }}/modules/prospector-zmk-module/dts"

      - name: Run West Build (prospector_adapter)
        id: west_build_adapter
        shell: bash
        working-directory: zmk
        run: |
          west build -s app -d ../build/adapter -b ${{ env.BOARD }} -- \
            -DAPP_LABEL="prospector_adapter" \
            -DDTC_OVERLAY_FILE="${{ github.workspace }}/config/boards/${{ env.BOARD }}.overlay;${{ github.workspace }}/config/prospector_adapter.overlay" \
            -DDTC_INCLUDE_DIRS="${{ github.workspace }}/modules/prospector-zmk-module/dts"

      - name: Archive Scanner Firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_scanner-firmware
          path: build/scanner/zephyr/zmk_prospector_scanner.uf2

      - name: Archive Adapter Firmware
        uses: actions/upload-artifact@v4
        with:
          name: prospector_adapter-firmware
          path: build/adapter/zephyr/zmk_prospector_adapter.uf2
