        west init -l .  # ç¾åœ¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ãƒ­ãƒ¼ã‚«ãƒ«ãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã¨ã—ã¦ä½¿ç”¨
        west update
        
