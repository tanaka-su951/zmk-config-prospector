name: Build ZMK Firmware using External Workflow

on:
push:
branches: [ main ]

pull_request:
branches: [ main ]

workflow_dispatch:

jobs:
build:
# 外部ワークフローの呼び出し
uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main

# 外部ワークフローに渡す入力 (Inputs) を定義
with:
  # 入力変数名を 'targets' から ZMKが要求する 'config' に修正しました
  config: '[{"board": "seeeduino_xiao_ble", "shield": "prospector_scanner"}]'





