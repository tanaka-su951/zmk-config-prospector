name: Build Prospector Firmware (Local)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # ZMK標準ビルド環境コンテナ
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root

    steps:
    - name: Checkout ZMK Config (Initial)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: . # ルートにチェックアウト

    - name: Install Python Venv
      run: |
        apt update
        apt install -y python3.12-venv || apt install -y python3-venv
      shell: bash

    - name: Initialize and Update west workspace
      run: |
        # 1. west init で ZMK のマニフェストを直接使用してワークスペースを初期化
        echo "Initializing west workspace using ZMK's manifest..."
        rm -rf zmk zephyr modules .west
        
        # ZMK の標準マニフェストファイルを指定して初期化
        west init -m https://github.com/zmkfirmware/zmk --mf app/west.yml
        
        # 2. west update で ZMK 本体と Zephyr をクローン
        echo "Updating west modules..."
        west update
        
        # 3. zephyr-exportで必要な環境変数を設定
        echo "Exporting Zephyr environment variables..."
        west zephyr-export
        
        echo "Verifying west environment..."
        west list
      shell: bash

    - name: Forcibly Remove CMakeLists.txt Conflict File (Clean-up old attempts)
      run: |
        # 以前の削除アプローチの残骸をクリーンアップ
        rm -f CMakeLists.txt
      shell: bash

    - name: Set up Python Environment
      run: |
        /usr/bin/python3 -m venv zmk-env
        source zmk-env/bin/activate

        REQUIREMENTS_FILE=$(find zmk -name "requirements.txt" -print -quit)
        if [ -n "$REQUIREMENTS_FILE" ]; then
          echo "Installing dependencies from: $REQUIREMENTS_FILE"
          pip install -r "$REQUIREMENTS_FILE"
        else
          echo "Warning: requirements.txt not found!"
        fi
        
        # Python依存関係を明示的にインストールし、環境問題を解消
        echo "Forcibly installing core dependencies (pyyaml, pykwalify)."
        pip install pyyaml pykwalify
      shell: bash

    - name: Build Shield:prospector_scanner (seeeduino_xiao_ble)
      run: |
        # ★★★ 修正: カスタム CMakeLists.txt の内容を最小限に ★★★
        ROOT_CMAKELIST="CMakeLists.txt"
        echo "Creating custom root CMakeLists.txt to control build initiation."
        
        # 衝突回避のため、最小限のZephyrの要件とプロジェクト、zmk/appの参照のみを記述
        echo "cmake_minimum_required(VERSION 3.20.0)" > "$ROOT_CMAKELIST"
        echo "find_package(Zephyr REQUIRED)" >> "$ROOT_CMAKELIST"
        echo "project(zmk-config-prospector)" >> "$ROOT_CMAKELIST"
        echo "add_subdirectory(zmk/app)" >> "$ROOT_CMAKELIST"
        
        source zmk-env/bin/activate
        
        # 環境変数の設定
        export ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb
        
        rm -rf build/prospector_scanner

        # カスタム設定を ZMK ワークスペース内のモジュールとして作成する
        CUSTOM_MODULE_DIR="zmk/prospector_module"
        SHIELD_DIR="$CUSTOM_MODULE_DIR/boards/shields/prospector_scanner"
        
        # 設定ファイルの作成
        mkdir -p $SHIELD_DIR
        
        echo "Ensuring ZMK configuration files exist..."
        
        # app.conf (メインの prj.conf に相当)
        echo "# Minimal ZMK config" > "$CUSTOM_MODULE_DIR/app.conf"
        echo "CONFIG_ZMK_KSCAN_MATRIX=y" >> "$CUSTOM_MODULE_DIR/app.conf"

        # Shield conf
        echo 'CONFIG_ZMK_KEYBOARD_NAME="Prospector Scanner"' > "$SHIELD_DIR/prospector_scanner.conf"

        # Kconfig (モジュールルートとシールドKconfigの両方を作成)
        echo 'menu "Prospector Module"' > "$CUSTOM_MODULE_DIR/Kconfig"
        echo 'source "boards/shields/prospector_scanner/Kconfig"' >> "$CUSTOM_MODULE_DIR/Kconfig"
        
        echo '# Kconfig for shield' > "$SHIELD_DIR/Kconfig"
        echo 'config SHIELD_PROSPECTOR_SCANNER' >> "$SHIELD_DIR/Kconfig"
        echo '  bool "Prospector Scanner"' >> "$SHIELD_DIR/Kconfig"
        echo '    default y' >> "$SHIELD_DIR/Kconfig"
        
        echo "=== Starting ZMK Build (via custom root CMakeLists.txt) ==="
        
        # 1. CMake Configure Phase
        # ZEPHYR_MODULES を引数として渡すことで、カスタムモジュールを認識させる
        /usr/local/bin/cmake \
          -Bbuild/prospector_scanner \
          -GNinja \
          -DBOARD=seeeduino_xiao_ble \
          -DSHIELD=prospector_scanner \
          -DZEPHYR_MODULES=$PWD/$CUSTOM_MODULE_DIR \
          -DCMAKE_VERBOSE_MAKEFILE=ON \
          -S . 

        # 2. Ninja Compile Phase
        /usr/bin/ninja -C build/prospector_scanner

        # クリーンアップ
        echo "Cleaning up custom root CMakeLists.txt."
        rm -f "$ROOT_CMAKELIST"

        BIN_PATH="build/prospector_scanner/zephyr/zephyr.elf"
        UF2_PATH="build/prospector_scanner/zmk.uf2"

        if [ -f "$BIN_PATH" ]; then
          echo "Converting ELF → UF2"
          python3 zmk/tools/uf2conv.py "$BIN_PATH" -c -o "$UF2_PATH"
        else
          echo "FATAL: Build failed, zephyr.elf not found."
          ls -R build/prospector_scanner
          exit 1
        fi
      shell: bash

    - name: Archive production artifacts (Artifact Upload)
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble-zmk
        path: build/prospector_scanner/zmk.uf2
