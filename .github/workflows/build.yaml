# ZMKの公式外部ビルドワークフローを使用 (最新のmainブランチに依存)

name: Build ZMK Firmware (Official Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # 🚨 修正: 入力名をアンダースコア形式（またはZMK公式で一般的な形式）に戻します 🚨
      board_name: seeeduino_xiao_ble
      shield_name: prospector_scanner
      config_path: ${{ github.workspace }}
