# ZMK Custom Config Build Workflow (キャッシュを利用したSDKセットアップ)

name: Build ZMK Firmware (Cache Setup Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    # 1. ZMKコアをクローンし、west initを実行
    - name: Clone ZMK and Initialize West Workspace
      run: |
        echo "--- 1. ZMKコアをクローンし、west initを実行 ---"
        pip install west
        git clone --depth 1 https://github.com/zmkfirmware/zmk zmk
        
        # manifest-repo と manifest-file を正確に指定
        west init --mr zmk --mf west.yml
        
        echo "--- 2. 依存関係をダウンロード (west update) ---"
        west update
        
        echo "--- 3. ZMK Python要件をインストール ---"
        pip install -r zmk/requirements.txt

    # 2. Zephyr SDKのキャッシュを作成/復元し、環境変数を設定
    #    cacheを利用することで、setup.shのフリーズを回避し、高速化を図ります。
    - name: Cache Zephyr SDK and Set Environment Variables
      id: cache-sdk
      uses: actions/cache@v4
      with:
        path: ${{ runner.os }}-zephyr-sdk
        key: ${{ runner.os }}-zephyr-sdk-0.16.0

    - name: Download and Setup Zephyr SDK
      if: steps.cache-sdk.outputs.cache-hit != 'true'
      run: |
        SDK_VERSION="0.16.0"
        SDK_URL="https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${SDK_VERSION}/zephyr-sdk-${SDK_VERSION}_linux-x86_64.tar.xz"
        SDK_DIR="${{ runner.os }}-zephyr-sdk" # キャッシュパスと同じ

        echo "--- 4. Zephyr SDKをダウンロードし、展開 ---"
        mkdir -p ${SDK_DIR}
        curl -L ${SDK_URL} | tar xJ -C ${SDK_DIR} --strip-components=1

    - name: Set SDK Environment Variables
      run: |
        echo "--- 5. 環境変数を設定 ---"
        SDK_DIR="${{ runner.os }}-zephyr-sdk"
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_DIR}" >> $GITHUB_ENV
        export KCONFIG_NONINTERACTIVE=1
        
    # 3. ビルド実行
    - name: Run West Build
      run: |
        echo "--- 6. west build実行 ---"
        west build -s zmk/app -d build --sysbuild \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=${{ github.workspace }}

    # 4. 成果物アップロード
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-seeeduino_xiao_ble-prospector_scanner
        path: build/zephyr/zmk.uf2
