name: Build ZMK Firmware (Ultimate Stable Build - Final Pattern)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKワークスペースを構築 ---"
        
        # ZMKリポジトリの 'app/west.yml' を明示的に指定して初期化
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml
        
        # ワークスペースの依存関係を更新（zmk/ と zephyr/ がワークスペースルートに配置される）
        west update
        
        # ZMKリポジトリがダウンロードされたかを確認
        if [ ! -d "zmk" ]; then
          echo "::error::ERROR: The 'zmk' repository directory was not created by west update."
          exit 1
        fi
        echo "'zmk' repository found successfully."


    - name: 4. Install Python Dependencies and Export Zephyr Base (最終修正済み)
      run: |
        echo "--- Python依存関係のインストールとZEPHYR_BASEの設定 ---"
        
        # 📌 最終修正: requirements.txt はワークスペース直下の 'zephyr' フォルダ内にあります
        ZEPHYR_REL_ROOT="zephyr" 
        ZMK_REL_ROOT="zmk" # Step 6で使用するため、ZMKの相対パスも定義しておく
        
        REQUIREMENTS_PATH="${ZEPHYR_REL_ROOT}/scripts/requirements.txt"
        echo "Requirements file path: ${REQUIREMENTS_PATH}"
        
        # requirements.txt が存在するか確認
        if [ ! -f "${REQUIREMENTS_PATH}" ]; then
          echo "::error::ERROR: Requirements file not found at ${REQUIREMENTS_PATH}. Check west update status."
          exit 1
        fi
        
        # pip install を実行
        pip install -r "${REQUIREMENTS_PATH}"
        
        # ZEPHYR_BASE を Zephyrリポジトリの絶対パスに設定
        echo "ZEPHYR_BASE=${{ github.workspace }}/${ZEPHYR_REL_ROOT}" >> $GITHUB_ENV
        
        # west zephyr-export を実行し、環境変数を設定
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 5. Install Zephyr SDK
      run: |
        echo "--- Zephyr SDKのセットアップ ---"
        # SDKの明示的なインストールとパス設定 (v0.16.5)
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz -O /tmp/zephyr-sdk.tar.xz
        
        SDK_ROOT="${{ runner.tool_cache }}/zephyr-sdk-0.16.5"
        mkdir -p ${SDK_ROOT}
        
        # SDK展開のファイル名修正済み
        tar xf /tmp/zephyr-sdk.tar.xz -C ${SDK_ROOT} --strip-components=1
        
        # ZEPHYR_SDK_INSTALL_DIR のみを環境変数に設定
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_ROOT}" >> $GITHUB_ENV

    - name: 6. Run West Build (ビルド実行)
      run: |
        echo "--- Zephyr環境の最終セットアップとビルドの実行 ---"
        
        # ビルドソースはワークスペースルート直下の ZMKリポジトリ 'zmk' を指定
        # -DZMK_CONFIG=config は、あなたの設定ファイルがある config/ ディレクトリを参照
        west build -s zmk -d build -b ${{ env.BOARD }} -- \
          -DZMK_CONFIG=config 
          

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        # ビルド成果物はワークスペースのルート直下の 'build/zephyr/' に出力される
        path: build/zephyr/zmk.uf2
        retention-days: 7
