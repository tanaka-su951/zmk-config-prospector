name: Build Prospector Firmware (Local)

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # ✅ ZMK公式ビルド環境
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root

    steps:
    # -------------------------------
    # 1️⃣ ソースチェックアウト
    # -------------------------------
    - name: Checkout ZMK Config (as config)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: config

    # -------------------------------
    # 2️⃣ 依存パッケージのインストール
    # -------------------------------
    - name: Install Required Packages
      run: |
        apt update
        apt install -y \
          git \
          python3 \
          python3-pip \
          python3-venv \
          cmake \
          ninja-build \
          gperf \
          ccache \
          dfu-util \
          device-tree-compiler \
          wget
      shell: bash

    # -------------------------------
    # 3️⃣ west workspace 初期化
    # -------------------------------
    - name: Initialize and Update west workspace
      run: |
        echo "=== Initializing west workspace ==="
        rm -rf .west zephyr zmk modules
        west init -m https://github.com/zmkfirmware/zmk --mf app/west.yml
        west update
        west list
      shell: bash

    # -------------------------------
    # 4️⃣ Python環境セットアップ
    # -------------------------------
    - name: Set up Python Environment
      run: |
        python3 -m venv zmk-env
        source zmk-env/bin/activate
        pip install --upgrade pip
        pip install -r zmk/app/requirements.txt
      shell: bash

    # -------------------------------
    # 5️⃣ ZMK設定の検証・整備
    # -------------------------------
    - name: Prepare Configuration
      run: |
        source zmk-env/bin/activate
        CONFIG_DIR="config"
        SHIELD_DIR="$CONFIG_DIR/boards/shields/prospector_scanner"
        mkdir -p "$SHIELD_DIR"

        # prj.conf
        if [ ! -f "$CONFIG_DIR/prj.conf" ]; then
          echo "Creating $CONFIG_DIR/prj.conf"
          cat <<'EOF' > "$CONFIG_DIR/prj.conf"
CONFIG_ZMK_KEYBOARD_NAME="Prospector Scanner"
CONFIG_ZMK_KSCAN_MATRIX=y
CONFIG_ZMK_DISPLAY=y
EOF
        fi

        # shield config
        if [ ! -f "$SHIELD_DIR/prospector_scanner.conf" ]; then
          echo "Creating shield config"
          cat <<'EOF' > "$SHIELD_DIR/prospector_scanner.conf"
CONFIG_ZMK_KEYBOARD_NAME="Prospector Scanner"
EOF
        fi

        # Kconfig
        cat <<'EOF' > "$SHIELD_DIR/Kconfig"
config SHIELD_PROSPECTOR_SCANNER
    bool "Prospector Scanner"
    default y
EOF

        # CMakeLists.txt
        cat <<'EOF' > "$CONFIG_DIR/CMakeLists.txt"
cmake_minimum_required(VERSION 3.20.0)
find_package(Zephyr REQUIRED HINTS $ENV{ZEPHYR_BASE})
project(zmk-config-prospector)
target_sources(app PRIVATE src/main.c)
EOF
      shell: bash

    # -------------------------------
    # 6️⃣ ビルド実行
    # -------------------------------
    - name: Build Prospector Scanner Firmware
      run: |
        source zmk-env/bin/activate
        west zephyr-export

        echo "=== Starting ZMK Build ==="
        west build -s zmk/app -d build/prospector_scanner -b seeeduino_xiao_ble -- \
          -DSHIELD=prospector_scanner \
          -DCMAKE_VERBOSE_MAKEFILE=ON

        echo "=== Build Finished ==="
        ls -l build/prospector_scanner/zephyr || true
      shell: bash

    # -------------------------------
    # 7️⃣ UF2変換
    # -------------------------------
    - name: Convert ELF to UF2
      run: |
        ELF="build/prospector_scanner/zephyr/zephyr.elf"
        UF2="build/prospector_scanner/zmk.uf2"
        if [ -f "$ELF" ]; then
          python3 zmk/tools/uf2conv.py "$ELF" -c -o "$UF2"
          echo "UF2 created at: $UF2"
        else
          echo "❌ ERROR: ELF not found, build failed!"
          exit 1
        fi
      shell: bash

    # -------------------------------
    # 8️⃣ アーティファクト保存
    # -------------------------------
    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: prospector_scanner-seeeduino_xiao_ble
        path: build/prospector_scanner/zmk.uf2

