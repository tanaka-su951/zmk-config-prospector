# ZMKファームウェア ビルドワークフロー (環境の不安定性を回避する最終版)

name: Build ZMK Firmware (Absolute Path Fix)

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKビルド用Dockerコンテナを使用
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. ユーザー設定リポジトリをチェックアウト
      - name: Checkout user configuration (Config as Root)
        uses: actions/checkout@v4
        with:
          path: user-config # ユーザー設定ファイルを 'user-config' フォルダにチェックアウト
          submodules: false
          
      # 2. ZMK本体リポジトリをチェックアウトし、west.ymlを取得
      - name: Get ZMK's official west.yml
        uses: actions/checkout@v4
        with:
          repository: zmkfirmware/zmk
          path: zmk-source # ZMKリポジトリを 'zmk-source' フォルダにチェックアウト
          
      # 3. ZMKワークスペースの設定と依存関係の更新
      - name: Setup ZMK Workspace and Update Dependencies
        shell: bash
        run: |
          echo "Setting up ZMK workspace..."
          
          # A. ZMKの公式 west.yml をルートにコピー (ダウンロードコマンドを回避)
          cp zmk-source/app/west.yml .
          rm -rf zmk-source

          # B. ユーザー設定ファイル (user-configフォルダ内のもの) をルートに移動
          mv user-config/* . 2>/dev/null || true
          rm -rf user-config
          
          # C. west init/update を実行し、ZephyrとZMK本体をクローン
          # ルートのwest.ymlが処理される
          west init -l .
          west update --rebase
          
          # D. ZMKの標準的な設定方法に対応するため、ユーザー設定ファイルを config フォルダに移動
          echo "Moving user files to config/..."
          mkdir -p config
          mv *.dts* *.overlay* *.keymap* *.c *.h config/ 2>/dev/null || true
          
      # 4. Build ZMK firmware (絶対パスと--build-dirの強制)
      - name: Build ZMK firmware (Absolute Path Injection)
        shell: bash
        run: |
          echo "Starting west build..."
          # $GITHUB_WORKSPACE は /__w/zmk-config-prospector/zmk-config-prospector を指します
          WORKSPACE_ROOT="$(pwd)" 
          ZMK_APP_PATH="${WORKSPACE_ROOT}/zmk/app"
          
          # 絶対パスでビルドを強制し、ビルドディレクトリも明示的に指定
          west build -s "${ZMK_APP_PATH}" -p \
             -b ${{ matrix.board }} \
             --build-dir "${WORKSPACE_ROOT}/build" \
             -- -DSHIELD=${{ matrix.shield }}
        
      # 5. Archive firmware
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}-${{ matrix.board }}
          # ビルド成果物はルートの 'build' フォルダに出力される
          path: build/zephyr/zephyr.uf2
