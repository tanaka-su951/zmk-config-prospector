# ZMK Custom Config Build Workflow (Official Reusable Workflow)
name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMK公式のビルドワークフローを呼び出します
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    
    # with: でビルドに必要な情報を渡します
    with:
      # ここにビルドしたいボード名を指定します
      board: 'seeeduino_xiao_ble'
      
      # もしシールド（キーボード基板）がある場合は、以下のように shield の行を追加します
      # shield: 'corne_left nice_nano_v2' # 例: Corneキーボードの左側
      
    # GitHubのリリース機能にファームウェアを自動アップロードしたい場合のみ、以下の secrets が必要です
    # secrets:
    #   GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
