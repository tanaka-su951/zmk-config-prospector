# Westã®æ¨å¥¨æ–¹å¼ã¨SDKæ‰‹å‹•è¨­å®šã«ã‚ˆã‚‹å®‰å®šãƒ“ãƒ«ãƒ‰æ§‹æˆ

name: Build ZMK Firmware (Ultimate Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      SHIELD: prospector_scanner
      ZEPHYR_SDK_VERSION: 0.15.2
      ZEPHYR_SDK_URL: https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2_linux-x86_64.tar.gz
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config (with submodules)
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Install Dependencies (ãƒ­ã‚¸ãƒƒã‚¯ä¿®æ­£)
      run: |
        echo "--- WeståˆæœŸåŒ–ã€ZMKã‚¯ãƒ­ãƒ¼ãƒ³ã€ä¾å­˜é–¢ä¿‚ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã¨ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« ---"
        
        # ğŸš¨ ä¿®æ­£ï¼šwest init ã§ZMKãƒªãƒã‚¸ãƒˆãƒªã‚’ç›´æ¥æŒ‡å®šã—ã€Westã«ã‚¯ãƒ­ãƒ¼ãƒ³ã‚’ä»»ã›ã‚‹ ğŸš¨
        #   ã“ã‚Œã«ã‚ˆã‚Š west.yml ãŒæ­£ã—ãå–å¾—ã•ã‚Œã‚‹
        west init -m https://github.com/zmkfirmware/zmk --mr main
        
        # ä¾å­˜é–¢ä¿‚ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ (Zephyrã€MCUbootãªã©)
        west update
        
        # WestãŒç®¡ç†ã™ã‚‹Pythonç’°å¢ƒã«ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        west python -m pip install -r zmk/requirements.txt

    - name: 4. Download and Setup Zephyr SDK
      run: |
        ZEPHYR_SDK_DIR="${{ runner.tool_cache }}/zephyr-sdk"

        echo "Installing Zephyr SDK v${{ env.ZEPHYR_SDK_VERSION }} to ${ZEPHYR_SDK_DIR}"
        
        mkdir -p ${ZEPHYR_SDK_DIR}
        
        curl -L -f -sS ${{ env.ZEPHYR_SDK_URL }} -o sdk.tar.gz
        
        tar -xzf sdk.tar.gz -C ${ZEPHYR_SDK_DIR} --strip-components=1

        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=${ZEPHYR_SDK_DIR}" >> $GITHUB_ENV
        
    - name: 5. Run West Build
      run: |
        # ZMK Config (ã‚«ã‚¹ã‚¿ãƒ ã‚­ãƒ¼ãƒãƒƒãƒ—) ã®å ´æ‰€ã‚’ -DZMK_CONFIG ã§æŒ‡å®š
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DSHIELD=${{ env.SHIELD }} \
          -DZMK_CONFIG=${{ github.workspace }}

    - name: 6. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-${{ env.SHIELD }}
        path: build/zephyr/zmk.uf2
        retention-days: 7
