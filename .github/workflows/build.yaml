# Westãƒ­ãƒ¼ã‚«ãƒ«ãƒãƒ‹ãƒ•ã‚§ã‚¹ãƒˆã¨SDKæ‰‹å‹•è¨­å®šã«ã‚ˆã‚‹å®‰å®šãƒ“ãƒ«ãƒ‰æ§‹æˆ

name: Build ZMK Firmware (Robust West Local Manifest)

on:
