# ZMKファームウェア ビルドワークフロー (ZMK公式の安定構成)

name: Build ZMK Firmware (Standard ZMK Setup)

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ZMKビルド用Dockerコンテナを使用
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable
    
    # 環境変数をすべてのステップで設定
    env:
      # ZMK Dockerコンテナは自動的にZMK_APP_DIRを認識します
      APP_DIR: ${{ github.workspace }}
      
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. ユーザー設定リポジトリをチェックアウト
      # submodules: true に戻すことで、ZMKとZephyrの依存関係をすべてホストOS側で処理
      - name: Checkout user configuration and ZMK submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          
      # 2. west init/update は不要。Dockerが自動的に環境を設定するため、configを移動するだけ。
      - name: Setup Configuration Files
        run: |
          echo "Moving user files to config/..."
          
          # ユーザー設定ファイル (.dts, .keymapなど) を'config'フォルダに移動
          # ZMKの推奨構成では、このリポジトリ全体がconfigとして扱われます。
          # すべてのビルドファイルを 'config' フォルダ内に移動させます。
          mkdir -p config
          mv *.dts* *.overlay* *.keymap* west.yml *.c *.h config/ 2>/dev/null || true
          
          # ZMKのビルドシステムは、config/zmk/appにあるCMakeLists.txtを探すため、
          # config/ を作業ディレクトリにしてビルドします。
          cd config
          
      # 3. Build ZMK firmware (west build を config ディレクトリ内で実行)
      - name: Build ZMK firmware
        working-directory: config
        run: |
          echo "Starting west build..."
          # west init や west update は Docker イメージのエントリポイントで既に実行済みと仮定
          # config フォルダをソースとしてビルド
          west build -s zmk/app -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}
          
      # 4. Archive firmware
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}-${{ matrix.board }}
          # ビルド成果物は 'config/build/zephyr/zephyr.uf2' に出力される
          path: config/build/zephyr/zephyr.uf2
