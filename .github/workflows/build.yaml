# ZMKファームウェア ビルドワークフロー

name: Build ZMK Firmware

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  build:
    # ワークフロー全体でデフォルトの作業ディレクトリを設定 (ルートを指定)
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        
    runs-on: ubuntu-latest
    
    # ZMKビルド用Dockerコンテナを使用
    container: zmkfirmware/zmk-build-arm:stable
    
    strategy:
      matrix:
        board: [seeeduino_xiao_ble]
        shield: [prospector_scanner]
        
    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout user configuration
        uses: actions/checkout@v4
        with:
          submodules: false
          
      # 2. 依存関係の初期化と更新 (クリーンビルド用)
      - name: Initialize and Update ZMK Dependencies
        run: |
          # 過去の汚染を避けるため、不要なファイルを削除します。
          # rm -rf zephyr zmk modules tools bootloader
          
          echo "Running west init and update..."
          # west.ymlはルートにあることが前提
          west init -l .
          west update --rebase
          
      # 3. Build ZMK firmware
      - name: Build ZMK firmware
        # ビルド前に作業ディレクトリを強制的にルートにリセット
        run: |
          echo "Forcing directory change to root before build..."
          # west init/update でパスが変わった可能性をリセット
          cd ${{ github.workspace }}
          
          # ビルドを実行 (ソースは zmk/app)
          west build -s zmk/app -p -b ${{ matrix.board }} -- -DSHIELD=${{ matrix.shield }}
        
      # 4. Archive firmware
      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.shield }}-${{ matrix.board }}
          path: build/zephyr/zephyr.uf2
