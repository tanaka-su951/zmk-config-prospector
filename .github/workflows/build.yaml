# ZMK Custom Config Build Workflow (究極の最終版 - SDKインストールスクリプト実行)

name: Build ZMK Firmware (Ultimate Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKワークスペースを構築 ---"
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml .
        west update

    - name: 4. Install Python Dependencies, SDK, and Set Environment
      run: |
        echo "--- Python依存関係をインストールとZephyr SDKのセットアップ ---"
        
        # Python依存関係のインストール
        pip install -r zephyr/scripts/requirements.txt
        
        # 🚨 最終修正：公式のSDKセットアップスクリプトを実行 🚨
        # このスクリプトは Zephyr SDK のダウンロードとインストールを保証します。
        # ZEPHYR_SDK_INSTALL_DIR のデフォルトパスにインストールされます。
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.5/zephyr-sdk-0.16.5_linux-x86_64.tar.xz -O /tmp/zephyr-sdk.tar.xz
        
        # SDKをインストールするディレクトリを定義 (ZMK公式ドキュメント準拠)
        SDK_ROOT="${{ runner.tool_cache }}/zephyr-sdk-0.16.5"
        mkdir -p ${SDK_ROOT}
        
        # 圧縮を解凍してインストール
        tar xf /tmp/zephyr-sdk.tar.xz -C ${SDK_ROOT} --strip-components=1
        
        # 環境変数としてSDKのインストールディレクトリを設定
        echo "ZEPHYR_SDK_INSTALL_DIR=${SDK_ROOT}" >> $GITHUB_ENV
        
        # 環境変数の設定 (ZEPHYR_BASE およびその他の環境変数)
        echo "ZEPHYR_BASE=${{ github.workspace }}/zephyr" >> $GITHUB_ENV
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV

    - name: 5. Run West Build (ビルド実行)
      run: |
        echo "--- Zephyr環境の最終セットアップとビルドの実行 ---"
        
        # Zephyrの環境設定スクリプトを実行し、SDKパスをPATHに追加
        # 注意: west zephyr-export と ZEPHYR_SDK_INSTALL_DIR が設定されているため、
        # source zephyr/zephyr-env.sh はここでは省略します。
        
        # west build を実行。
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=config \
          -DEXTRA_CONF_FILE=config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=config/prospector_scanner.keymap \
          -DEXTRA_OVERLAY_FILE=config/prospector_scanner.overlay
          

    - name: 6. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        path: build/zephyr/zmk.uf2
        retention-days: 7
