        # ã“ã® ZMK_ROOT ã¯ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã®ãƒ«ãƒ¼ãƒˆã‹ã‚‰ã®ç›¸å¯¾ãƒ‘ã‚¹ã«ãªã‚‹
        ZMK_ROOT=$(west list zmk -f '{posixpath}')
        echo "Detected ZMK_ROOT: ${ZMK_ROOT}" # ãƒ‡ãƒãƒƒã‚°ç”¨ã«ãƒ‘ã‚¹ã‚’å‡ºåŠ›
        
        # zephyr/scripts/requirements.txt ã‚’ ZMK_ROOT ã‹ã‚‰å‚ç…§
        pip install -r "${ZMK_ROOT}/zephyr/scripts/requirements.txt"
        
        # ZEPHYR_BASE ã®ãƒ‘ã‚¹ã‚’çµ¶å¯¾ãƒ‘ã‚¹ã§è¨­å®š
        echo "ZEPHYR_BASE=${{ github.workspace }}/${ZMK_ROOT}/zephyr" >> $GITHUB_ENV
        
