# ZMK Custom Config Build Workflow (安定版コミットID固定)

name: Build ZMK Firmware (Commit ID Final)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # 🚨 修正: 参照をZMK v3.5.0の固定コミットIDに設定 🚨
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@578819036a1e3b67c8005378c3b52669e4695e20
    with:
      # 入力名は、v3.5.0リリース当時の正しい形式に戻します
      board: seeeduino_xiao_ble
      shield: prospector_scanner
      zmk_config_path: ${{ github.workspace }}
