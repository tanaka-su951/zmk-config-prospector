# ZMK Custom Config Build Workflow (SDKセットアップの公式スクリプト化)

name: Build ZMK Firmware (Ultimate Stable Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BOARD: seeeduino_xiao_ble
      # 🚨 修正：SDKバージョンを v0.16.4 に設定 (スクリプトが使用) 🚨
      ZEPHYR_SDK_VERSION: 0.16.4 
      KCONFIG_NONINTERACTIVE: 1

    steps:
    - name: 1. Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: 2. Install West Tool
      run: pip install west

    - name: 3. Initialize West Workspace and Download Dependencies
      run: |
        echo "--- ZMKワークスペースを構築 ---"
        west init -m https://github.com/zmkfirmware/zmk --mr main --mf app/west.yml .
        west update

    - name: 4. Install Python Dependencies and Set Environment
      run: |
        echo "--- Python依存関係をインストールと環境変数の永続化 ---"
        pip install -r zephyr/scripts/requirements.txt
        
        echo "ZEPHYR_BASE=${{ github.workspace }}/zephyr" >> $GITHUB_ENV
        west zephyr-export | grep -E "^export " | sed -E 's/^export\s+//' >> $GITHUB_ENV


    - name: 5. Download and Setup Zephyr SDK (公式スクリプトを使用)
      run: |
        echo "--- Zephyr SDK v${{ env.ZEPHYR_SDK_VERSION }} を公式の方法でセットアップ ---"
        
        # 🚨 最終修正：手動の curl/tar を Zephyr の公式インストールスクリプトに置き換え 🚨
        # このスクリプトが正しい URL とファイル名を自動で処理します
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${{ env.ZEPHYR_SDK_VERSION }}/zephyr-sdk-${{ env.ZEPHYR_SDK_VERSION }}_setup.run
        chmod +x zephyr-sdk-${{ env.ZEPHYR_SDK_VERSION }}_setup.run
        ./zephyr-sdk-${{ env.ZEPHYR_SDK_VERSION }}_setup.run -- -y -d $HOME/zephyr-sdk
        
        # ツールチェーンの環境変数をエクスポート
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV
        echo "ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk" >> $GITHUB_ENV # SDKのインストールパス
        
    - name: 6. Run West Build (ビルド実行)
      run: |
        echo "--- Zephyr環境の最終セットアップとビルドの実行 ---"
        
        source zephyr/zephyr-env.sh
        
        west build -s zmk/app -d build --sysbuild \
          -b ${{ env.BOARD }} \
          -- -DZMK_CONFIG=config \
          -DEXTRA_CONF_FILE=config/prospector_scanner.conf \
          -DEXTRA_KEMAP_OVERLAY=config/prospector_scanner.keymap \
          -DEXTRA_OVERLAY_FILE=config/prospector_scanner.overlay
          

    - name: 7. Archive Firmware Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-${{ env.BOARD }}-prospector_scanner
        path: build/zephyr/zmk.uf2
        retention-days: 7
