name: Build ZMK Firmware using External Workflow

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
  # 手動実行を可能にする
  workflow_dispatch:

jobs:
  build:
    # 外部ワークフローの呼び出し
    uses: zmkfirmware/zmk/.github/workflows/build-config.yml@main
    
    # 外部ワークフローに渡す入力 (Inputs) を定義
    with:
      # ビルド対象のボードとシールドをJSON形式の配列で定義します
      # この設定により、外部ワークフローは 'prospector_scanner' シールドと
      # 'seeeduino_xiao_ble' ボードの組み合わせでビルドを行います。
      build_targets: '[
        {"board": "seeeduino_xiao_ble", "shield": "prospector_scanner"}
      ]'
