# ZMKの公式安定版外部ビルドワークフローを使用

name: Build ZMK Firmware (Official Stable)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # 🚨 安定版タグ (zmk-v3.6.0) を使用して、ビルドの安定性を高めます 🚨
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@zmk-v3.6.0
    with:
      # ZMKコミュニティで確認されている、最もシンプルな入力名を使用
      board: seeeduino_xiao_ble
      shield: prospector_scanner
      zmk_config_path: ${{ github.workspace }}
