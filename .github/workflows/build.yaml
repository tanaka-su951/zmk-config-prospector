# ZMK Custom Config Build Workflow (公式setup-environmentアクションを使用)

name: Build ZMK Firmware (Official Setup Action)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZMK Config
      uses: actions/checkout@v4
      with:
        submodules: false
        fetch-depth: 0

    - name: Install west
      run: pip install west

    # 🚨 ZMK環境を自動でセットアップする公式アクション 🚨
    # これがSDK、Toolchain、ZMKコアのクローン、Python依存関係をすべて処理します。
    - name: Set up ZMK Environment (Official)
      uses: zmkfirmware/setup-environment@v1
      with:
        # mainブランチを使用
        zmk-version: main

    - name: --- 🚨 ビルド実行 🚨 ---
      # 環境は setup-environment で既に設定されているため、west buildを実行するだけ
      run: |
        echo "--- Starting west build ---"
        west build -s zmk/app -d build \
          -b seeeduino_xiao_ble \
          -- -DSHIELD=prospector_scanner \
          -DZMK_CONFIG=$GITHUB_WORKSPACE

    # ビルド後の成果物アップロードステップ
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/zephyr/zmk.uf2
