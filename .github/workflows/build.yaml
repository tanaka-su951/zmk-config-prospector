        # ZMKãƒªãƒã‚¸ãƒˆãƒªè‡ªä½“ãŒãƒ“ãƒ«ãƒ‰ã‚½ãƒ¼ã‚¹ã¨ãªã‚‹ãŸã‚ã€'zmk' ã‚’æŒ‡å®š
        west build -s zmk -d build -b ${{ env.BOARD }} -- \
