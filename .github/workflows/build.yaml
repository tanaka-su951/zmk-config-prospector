# ZMKの公式外部ビルドワークフローを使用 (最新のmainブランチに依存)

name: Build ZMK Firmware (Official Main)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # ZMKの外部ワークフローを呼び出す
    # 参照を「main」ブランチに戻します。タグは外部呼び出しで不安定な場合があります。
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # ZMKコミュニティで確認されている、最もシンプルな入力名を使用
      board: seeeduino_xiao_ble
      shield: prospector_scanner
      zmk_config_path: ${{ github.workspace }}
