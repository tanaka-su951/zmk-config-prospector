# config/prospector_scanner.conf (ベースビルド用)

CONFIG_ZMK_KEYBOARD_NAME="Prospector Scanner Test"

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# ⚠️ カスタム/ディスプレイ設定をすべて無効化 ⚠️
# CONFIG_PROSPECTOR_MODE_SCANNER=n
# CONFIG_ZMK_DISPLAY=n
# CONFIG_DISPLAY=n
# CONFIG_LVGL=n
# CONFIG_ST7789V=n
# CONFIG_ZMK_DONGLE_DISPLAY_BONGO_CAT=n
# CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n

# Disable unused features
CONFIG_ZMK_SPLIT=n

# Disable serial/USB features that are causing Kconfig warnings
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_USB_CDC_ACM=n

# Enable logging only
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_MODE_IMMEDIATE=y
