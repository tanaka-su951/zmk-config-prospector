# config/prospector_scanner.conf (最終デバッグ用)

CONFIG_ZMK_KEYBOARD_NAME="Prospector Test"

# ⚠️ 全てのカスタムモジュール/機能の設定を無効化 ⚠️
# CONFIG_PROSPECTOR_MODE_SCANNER=n
# CONFIG_ZMK_DISPLAY=n
# CONFIG_LVGL=n
# CONFIG_ZMK_DONGLE_DISPLAY_BONGO_CAT=n

# 最小限のBluetoothとロギングのみを残す
CONFIG_BT=y
CONFIG_BT_OBSERVER=y
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# 不要なUSB/シリアルを無効化
CONFIG_SERIAL=n
CONFIG_UART_CONSOLE=n
CONFIG_USB_CDC_ACM=n

CONFIG_ZMK_SPLIT=n
