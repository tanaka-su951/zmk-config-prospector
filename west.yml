# west.yml の修正後の projects セクション

manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: prospector
      url-base: https://github.com/t-ogura
    - name: englmaxi
      url-base: https://github.com/englmaxi

  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main

    - name: prospector-zmk-module
      remote: prospector
      revision: v1.1.1
      path: modules/prospector-zmk-module

    - name: zmk-dongle-display
      remote: englmaxi
      revision: main
      path: modules/zmk-dongle-display // 👈 この行を追加してください！

  self:
    path: config
